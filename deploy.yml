name: Deploy 3D Hoodie Viewer

on:
  push:
    branches: ["main"]
  workflow_dispatch:  # Enable manual deployment button

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # 1. Checkout code with Git LFS (for large .glb files)
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true  # Required for large model files

      # 2. Validate critical files exist
      - name: Validate files
        run: |
          if [ ! -f "index.html" ]; then
            echo "::error::index.html not found!"
            exit 1
          fi
          if [ ! -f "Hoodie_Walking_Animated.glb" ]; then
            echo "::warning::3D model file not found, fallback will be used"
          fi
          ls -lh  # Debug: List files in directory

      # 3. Upload artifact directly (no build needed for static HTML)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./"
          # Only include necessary files to reduce size
          exclude: |
            .github/
            .gitattributes
            .gitignore
            README.md
            *.yml

      # 4. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
