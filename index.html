<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Hoodie Designer</title>
    <style>
        body { 
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }
        
        #viewer-container {
            flex: 1;
            background: #f0f0f0;
            position: relative;
        }
        
        #sidebar {
            width: 300px;
            min-width: 300px;
            background: white;
            padding: 20px;
            overflow-y: auto;
            box-shadow: -2px 0 10px rgba(0,0,0,0.1);
        }
        
        #loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5em;
            z-index: 1000;
        }
        
        #info-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9em;
            z-index: 100;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #4361ee;
            animation: spin 1s ease-in-out infinite;
        }
        
        .control-group {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .control-group h3 {
            margin-top: 0;
            color: #4361ee;
        }
        
        .color-control {
            margin-bottom: 15px;
        }
        
        .color-control label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .color-control input[type="color"] {
            width: 100%;
            height: 40px;
            cursor: pointer;
        }
        
        #apply-colors {
            background-color: #4361ee;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        
        #apply-colors:hover {
            background-color: #3a56d4;
        }
        
        #apply-colors:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading-overlay">
        <div class="spinner"></div>
        <div>Loading 3D Hoodie...</div>
    </div>
    
    <div id="info-panel">Loading model info...</div>
    
    <div id="viewer-container">
        <div id="viewer"></div>
    </div>
    
    <div id="sidebar">
        <h2>Hoodie Customizer</h2>
        
        <div class="control-group">
            <h3>Front Color</h3>
            <div class="color-control">
                <label for="frontColor">Color:</label>
                <input type="color" id="frontColor" value="#333333">
            </div>
        </div>
        
        <div class="control-group">
            <h3>Back Color</h3>
            <div class="color-control">
                <label for="backColor">Color:</label>
                <input type="color" id="backColor" value="#222222">
            </div>
        </div>
        
        <div class="control-group">
            <h3>Left Sleeve</h3>
            <div class="color-control">
                <label for="leftSleeveColor">Color:</label>
                <input type="color" id="leftSleeveColor" value="#333333">
            </div>
        </div>
        
        <div class="control-group">
            <h3>Right Sleeve</h3>
            <div class="color-control">
                <label for="rightSleeveColor">Color:</label>
                <input type="color" id="rightSleeveColor" value="#333333">
            </div>
        </div>
        
        <div class="control-group">
            <h3>Hood Color</h3>
            <div class="color-control">
                <label for="hoodColor">Color:</label>
                <input type="color" id="hoodColor" value="#222222">
            </div>
        </div>
        
        <button id="apply-colors" disabled>Apply Colors</button>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        
        // Main variables
        let scene, camera, renderer, controls, mixer, clock, hoodieModel;
        let hoodieParts = {
            front: { color: new THREE.Color(0x333333), material: null, elements: [] },
            back: { color: new THREE.Color(0x222222), material: null, elements: [] },
            leftSleeve: { color: new THREE.Color(0x333333), material: null, elements: [] },
            rightSleeve: { color: new THREE.Color(0x333333), material: null, elements: [] },
            hood: { color: new THREE.Color(0x222222), material: null, elements: [] }
        };

        // Initialize the application
        function init() {
            // Check WebGL support
            if (!isWebGLAvailable()) {
                showWebGLError();
                return;
            }

            setupScene();
            setupControls();
            setupColorControls();
            loadModel();
            animate();
        }

        // Check WebGL support
        function isWebGLAvailable() {
            try {
                const canvas = document.createElement('canvas');
                return !!(
                    window.WebGLRenderingContext &&
                    (canvas.getContext('webgl') || canvas.getContext('experimental-webgl'))
                );
            } catch (e) {
                return false;
            }
        }

        function showWebGLError() {
            const warning = document.createElement('div');
            warning.innerHTML = 'WebGL not supported in your browser';
            warning.style.color = 'white';
            warning.style.backgroundColor = 'red';
            warning.style.padding = '20px';
            warning.style.fontFamily = 'sans-serif';
            document.getElementById('viewer').appendChild(warning);
            throw new Error('WebGL not supported');
        }

        // Setup Three.js scene
        function setupScene() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf0f0f0);
            
            // Calculate initial dimensions
            const { width, height } = getSafeDimensions();
            
            camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);
            camera.position.z = 5;
            
            renderer = new THREE.WebGLRenderer({ 
                antialias: true,
                powerPreference: "high-performance"
            });
            renderer.setSize(width, height);
            document.getElementById('viewer').appendChild(renderer.domElement);
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);
            
            const backLight = new THREE.DirectionalLight(0xffffff, 0.5);
            backLight.position.set(-1, -1, -1);
            scene.add(backLight);
            
            clock = new THREE.Clock();
        }

        // Calculate safe dimensions that prevent negative values
        function getSafeDimensions() {
            const sidebarWidth = 300; // Should match your CSS
            let width = window.innerWidth - sidebarWidth;
            let height = window.innerHeight;
            
            // Ensure minimum dimensions of 1px
            width = Math.max(1, width);
            height = Math.max(1, height);
            
            return { width, height };
        }

        // Setup orbit controls
        function setupControls() {
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
        }

        // Update info panel with model details
        function updateModelInfo(gltf) {
            let info = `Model loaded: ${gltf.scene.name || 'Unnamed'}<br>`;
            
            // Count meshes
            let meshCount = 0;
            gltf.scene.traverse((child) => {
                if (child.isMesh) meshCount++;
            });
            info += `Meshes: ${meshCount}<br>`;
            
            // Animation info
            if (gltf.animations && gltf.animations.length > 0) {
                info += `Animations: ${gltf.animations.length}<br>`;
                info += `Playing animation: ${gltf.animations[0].name || 'Unnamed'}`;
            } else {
                info += 'No animations found';
            }
            
            document.getElementById('info-panel').innerHTML = info;
        }

        // Improved material assignment function
        function setupHoodieMaterials(model) {
            console.log("Starting material assignment...");
            
            // Clear any previous elements
            for (const part in hoodieParts) {
                hoodieParts[part].elements = [];
            }
            
            // First pass: Log all mesh names for debugging
            console.log("Model parts found:");
            model.traverse((child) => {
                if (child.isMesh) {
                    console.log(`- ${child.name} (${child.material?.name || 'no material'})`);
                }
            });

            // Second pass: Assign materials and collect elements
            let assignedCount = 0;
            model.traverse((child) => {
                if (child.isMesh) {
                    const name = child.name.toLowerCase();
                    let partType = null;
                    
                    // More flexible naming detection
                    if (name.includes('front') || name.includes('chest') || name.includes('torso') || name.includes('body')) {
                        partType = 'front';
                    } 
                    else if (name.includes('back') || name.includes('rear')) {
                        partType = 'back';
                    } 
                    else if ((name.includes('left') && name.includes('sleeve')) || name.includes('l_sleeve') || name.includes('sleeve_l')) {
                        partType = 'leftSleeve';
                    } 
                    else if ((name.includes('right') && name.includes('sleeve')) || name.includes('r_sleeve') || name.includes('sleeve_r')) {
                        partType = 'rightSleeve';
                    } 
                    else if (name.includes('hood') || name.includes('head') || name.includes('cowl')) {
                        partType = 'hood';
                    }
                    
                    if (partType) {
                        // Store reference to this mesh
                        hoodieParts[partType].elements.push(child);
                        
                        // Create material if it doesn't exist
                        if (!hoodieParts[partType].material) {
                            hoodieParts[partType].material = new THREE.MeshStandardMaterial({
                                color: hoodieParts[partType].color,
                                roughness: 0.7,
                                metalness: 0.0
                            });
                        }
                        
                        child.material = hoodieParts[partType].material;
                        assignedCount++;
                        
                        console.log(`Assigned ${partType.toUpperCase()} material to: ${child.name}`);
                    } else {
                        console.log(`No part matched for: ${child.name} - using default material`);
                        child.material = new THREE.MeshStandardMaterial({
                            color: 0x888888,
                            roughness: 0.7,
                            metalness: 0.0
                        });
                    }
                }
            });
            
            console.log(`Assigned materials to ${assignedCount} parts`);
            
            // Enable controls
            document.getElementById('apply-colors').disabled = false;
            
            // Set initial color values
            document.getElementById('frontColor').value = `#${hoodieParts.front.color.getHexString()}`;
            document.getElementById('backColor').value = `#${hoodieParts.back.color.getHexString()}`;
            document.getElementById('leftSleeveColor').value = `#${hoodieParts.leftSleeve.color.getHexString()}`;
            document.getElementById('rightSleeveColor').value = `#${hoodieParts.rightSleeve.color.getHexString()}`;
            document.getElementById('hoodColor').value = `#${hoodieParts.hood.color.getHexString()}`;
        }

        // Apply all colors at once
        function applyColors() {
            console.log("Applying all colors...");
            
            // Update colors from inputs
            hoodieParts.front.color.set(document.getElementById('frontColor').value);
            hoodieParts.back.color.set(document.getElementById('backColor').value);
            hoodieParts.leftSleeve.color.set(document.getElementById('leftSleeveColor').value);
            hoodieParts.rightSleeve.color.set(document.getElementById('rightSleeveColor').value);
            hoodieParts.hood.color.set(document.getElementById('hoodColor').value);
            
            // Update all materials
            for (const part in hoodieParts) {
                if (hoodieParts[part].material) {
                    hoodieParts[part].material.color.copy(hoodieParts[part].color);
                    hoodieParts[part].material.needsUpdate = true;
                }
                
                // Also update individual elements directly (in case material sharing isn't working)
                hoodieParts[part].elements.forEach(mesh => {
                    if (mesh.material) {
                        mesh.material.color.copy(hoodieParts[part].color);
                        mesh.material.needsUpdate = true;
                    }
                });
            }
            
            console.log("Colors applied successfully");
        }

        // Load the model
        async function loadModel() {
            try {
                const loader = new GLTFLoader();
                
                // Load your hoodie model
                const modelUrl = 'Hoodie_Walking_Animated.glb'; // Make sure this path is correct
                
                const gltf = await loader.loadAsync(modelUrl);
                
                console.log('Model loaded successfully:', gltf);
                hoodieModel = gltf.scene;
                scene.add(hoodieModel);
                
                // Setup materials for each part
                setupHoodieMaterials(hoodieModel);
                
                // Check for animations
                if (gltf.animations && gltf.animations.length > 0) {
                    mixer = new THREE.AnimationMixer(hoodieModel);
                    const action = mixer.clipAction(gltf.animations[0]);
                    action.play();
                    console.log(`Playing animation: ${gltf.animations[0].name}`);
                }
                
                // Update model info
                updateModelInfo(gltf);
                
                // Center model
                const box = new THREE.Box3().setFromObject(hoodieModel);
                const center = box.getCenter(new THREE.Vector3());
                hoodieModel.position.sub(center);
                
                // Adjust camera distance based on model size
                const size = box.getSize(new THREE.Vector3()).length();
                camera.position.z = size * 1.5;
                controls.update();
                
                // Hide loading overlay
                document.getElementById('loading-overlay').style.display = 'none';
                
            } catch (error) {
                console.error('Error loading model:', error);
                
                // Update info panel
                document.getElementById('info-panel').innerHTML = 
                    `Failed to load model: ${error.message}`;
                
                // Hide loading overlay
                document.getElementById('loading-overlay').style.display = 'none';
            }
        }

        // Setup color controls
        function setupColorControls() {
            // Apply button
            document.getElementById('apply-colors').addEventListener('click', applyColors);
            
            // You can still keep the live updates if you want
            document.getElementById('frontColor').addEventListener('input', (e) => {
                hoodieParts.front.color.set(e.target.value);
            });
            
            document.getElementById('backColor').addEventListener('input', (e) => {
                hoodieParts.back.color.set(e.target.value);
            });
            
            document.getElementById('leftSleeveColor').addEventListener('input', (e) => {
                hoodieParts.leftSleeve.color.set(e.target.value);
            });
            
            document.getElementById('rightSleeveColor').addEventListener('input', (e) => {
                hoodieParts.rightSleeve.color.set(e.target.value);
            });
            
            document.getElementById('hoodColor').addEventListener('input', (e) => {
                hoodieParts.hood.color.set(e.target.value);
            });
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            const delta = clock.getDelta();
            if (mixer) mixer.update(delta);
            
            controls.update();
            renderer.render(scene, camera);
        }

        // Improved resize handler with debouncing
        let resizeTimeout;
        function handleResize() {
            // Debounce resize events
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                const { width, height } = getSafeDimensions();
                
                // Only update if dimensions are valid
                if (width > 0 && height > 0) {
                    camera.aspect = width / height;
                    camera.updateProjectionMatrix();
                    renderer.setSize(width, height);
                }
            }, 100); // 100ms debounce time
        }

        // Event listeners
        window.addEventListener('resize', handleResize);

        // Start the application
        init();
    </script>
</body>
</html>
