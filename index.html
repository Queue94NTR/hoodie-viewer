<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Hoodie Viewer</title>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: sans-serif;
      background: #1a1a1a;
      color: white;
    }
    #sidebar {
      width: 250px;
      background: #2b2b2b;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      border-right: 2px solid #333;
    }
    #viewer {
      flex-grow: 1;
      position: relative;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    #status {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
      max-width: 80%;
    }
    .error {
      color: #ff4444;
    }
    .success {
      color: #44ff44;
    }
  </style>
</head>
<body>

<div id="sidebar">
  <h3>Controls</h3>
  <input type="file" id="designUpload" accept="image/png, image/jpeg, image/svg+xml">
  
  <fieldset id="controls" disabled>
    <legend>Advanced Controls</legend>
    <label>Garment Color
      <select id="colorSelect">
        <option value="#ffffff">White</option>
        <option value="#000000">Black</option>
        <option value="#ff0000">Red</option>
      </select>
    </label>
    <label>Background
      <select id="bgSelect">
        <option value="#1a1a1a">Dark</option>
        <option value="#f0f0f0">Studio</option>
        <option value="#87CEEB">Outdoor</option>
      </select>
    </label>
    <button class="export">Export Mockup</button>
  </fieldset>
</div>

<div id="viewer">
  <div id="status">Initializing viewer...</div>
</div>

<!-- Load Three.js from CDN -->
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<!-- Load GLTFLoader from correct path -->
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js"></script>

<script>
  // Configuration
  const CONFIG = {
    MODEL_PATH: 'hoodie-viewer/Hoodie_Walking_Animated.glb',
    FALLBACK_PATHS: [
      'Hoodie_Walking_Animated.glb',
      'hoodie-viewer/Hoodie_Final_Animated.glb',
      'hoodie.glb'
    ]
  };

  // Main initialization function
  function initViewer() {
    const status = document.getElementById('status');
    const log = (message, isError = false) => {
      status.innerHTML += `<div class="${isError ? 'error' : ''}">${message}</div>`;
      console.log(message);
    };

    try {
      // Verify Three.js and GLTFLoader are loaded
      if (!window.THREE) {
        throw new Error('Three.js library not loaded');
      }
      if (!window.THREE.GLTFLoader) {
        throw new Error('GLTFLoader not available. Check the import path.');
      }

      log('Three.js and GLTFLoader loaded successfully');

      // Create Three.js scene
      const container = document.getElementById('viewer');
      const scene = new THREE.Scene();
      scene.background = new THREE.Color('#1a1a1a');

      const camera = new THREE.PerspectiveCamera(
        75,
        container.clientWidth / container.clientHeight,
        0.1,
        1000
      );
      camera.position.set(0, 1.6, 3);

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(container.clientWidth, container.clientHeight);
      container.appendChild(renderer.domElement);

      // Add lights
      const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
      scene.add(light);

      // Try loading model from multiple paths
      const tryLoadModel = (paths, index = 0) => {
        if (index >= paths.length) {
          throw new Error(`Failed to load model from all paths: ${paths.join(', ')}`);
        }

        const currentPath = paths[index];
        log(`Attempting to load: ${currentPath}`);

        new THREE.GLTFLoader().load(
          currentPath,
          (gltf) => {
            // Success callback
            log(`Successfully loaded model from: ${currentPath}`, true);
            document.getElementById('controls').disabled = false;

            const model = gltf.scene;
            scene.add(model);

            // Set up controls
            document.getElementById('colorSelect').addEventListener('change', (e) => {
              model.traverse(child => {
                if (child.isMesh && child.material) {
                  child.material.color.set(e.target.value);
                }
              });
            });

            document.getElementById('bgSelect').addEventListener('change', (e) => {
              scene.background = new THREE.Color(e.target.value);
            });

            // Animation loop
            function animate() {
              requestAnimationFrame(animate);
              renderer.render(scene, camera);
            }
            animate();
          },
          undefined,
          (error) => {
            // Error callback - try next path
            log(`Failed to load ${currentPath}: ${error.message}`, true);
            tryLoadModel(paths, index + 1);
          }
        );
      };

      // Start trying to load model
      tryLoadModel([CONFIG.MODEL_PATH, ...CONFIG.FALLBACK_PATHS]);

    } catch (error) {
      log(`Initialization failed: ${error.message}`, true);
      console.error(error);
    }
  }

  // Wait for DOM and scripts to load
  window.addEventListener('DOMContentLoaded', () => {
    // First check if libraries loaded immediately
    if (window.THREE && window.THREE.GLTFLoader) {
      initViewer();
    } else {
      // If not, wait a bit and check again
      setTimeout(() => {
        if (window.THREE && window.THREE.GLTFLoader) {
          initViewer();
        } else {
          document.getElementById('status').innerHTML = 
            '<div class="error">Error: Could not load required 3D libraries</div>' +
            '<div>Possible solutions:</div>' +
            '<div>1. Check your internet connection</div>' +
            '<div>2. Try refreshing the page</div>' +
            '<div>3. Verify Three.js v0.160.0 is available at CDN</div>';
        }
      }, 2000);
    }
  });
</script>
</body>
</html>
