<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Hoodie Designer</title>
    <style>
        body { 
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }
        
        #viewer-container {
            flex: 1;
            background: #f0f0f0;
            position: relative;
        }
        
        #sidebar {
            width: 300px;
            min-width: 300px;
            background: white;
            padding: 20px;
            overflow-y: auto;
            box-shadow: -2px 0 10px rgba(0,0,0,0.1);
        }
        
        #loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5em;
            z-index: 1000;
        }
        
        #info-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9em;
            z-index: 100;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #4361ee;
            animation: spin 1s ease-in-out infinite;
        }
        
        .control-group {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .control-group h3 {
            margin-top: 0;
            color: #4361ee;
        }
        
        .color-control {
            margin-bottom: 15px;
        }
        
        .color-control label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .color-control input[type="color"] {
            width: 100%;
            height: 40px;
            cursor: pointer;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .button-group button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4361ee;
            color: white;
            transition: background-color 0.3s;
        }
        
        .button-group button:hover {
            background-color: #3a56d4;
        }
        
        .button-group button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        #apply-colors {
            background-color: #4361ee;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        
        #apply-colors:hover {
            background-color: #3a56d4;
        }
        
        #apply-colors:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #design-upload {
            margin-top: 15px;
            width: 100%;
        }

        .decal-controls {
            margin-top: 15px;
            display: none;
        }

        .decal-controls.active {
            display: block;
        }

        .slider-control {
            margin-bottom: 10px;
        }

        .slider-control label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .slider-control input[type="range"] {
            width: 100%;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading-overlay">
        <div class="spinner"></div>
        <div>Loading 3D Hoodie...</div>
    </div>
    
    <div id="info-panel">Loading model info...</div>
    
    <div id="viewer-container">
        <div id="viewer"></div>
    </div>
    
    <div id="sidebar">
        <h2>Hoodie Customizer</h2>
        
        <div class="control-group">
            <h3>Animation Controls</h3>
            <div class="button-group">
                <button id="play-animation" disabled>Play</button>
                <button id="pause-animation" disabled>Pause</button>
                <button id="reset-animation" disabled>Reset</button>
            </div>
        </div>
        
        <div class="control-group">
            <h3>Hoodie Color</h3>
            <div class="color-control">
                <label for="hoodieColor">Color:</label>
                <input type="color" id="hoodieColor" value="#FFFFFF">
            </div>
            <button id="apply-colors">Apply Color</button>
        </div>

        <div class="control-group">
            <h3>Add Design</h3>
            <input type="file" id="design-upload" accept="image/*">
            <div class="decal-controls" id="decal-controls">
                <div class="slider-control">
                    <label for="decal-x">Position X:</label>
                    <input type="range" id="decal-x" min="-2" max="2" step="0.1" value="0">
                </div>
                <div class="slider-control">
                    <label for="decal-y">Position Y:</label>
                    <input type="range" id="decal-y" min="-2" max="2" step="0.1" value="1">
                </div>
                <div class="slider-control">
                    <label for="decal-z">Position Z:</label>
                    <input type="range" id="decal-z" min="-2" max="2" step="0.1" value="0">
                </div>
                <div class="slider-control">
                    <label for="decal-scale">Scale:</label>
                    <input type="range" id="decal-scale" min="0.1" max="2" step="0.1" value="0.5">
                </div>
                <button id="apply-decal">Apply Design</button>
            </div>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        
        // Main variables
        let scene, camera, renderer, controls, mixer, clock, hoodieModel;
        let hoodieMaterial = null;
        let currentAction = null;
        let decalMesh = null;
        let decalTexture = null;

        // Initialize the application
        function init() {
            // Check WebGL support
            if (!isWebGLAvailable()) {
                showWebGLError();
                return;
            }

            setupScene();
            setupControls();
            setupUI();
            loadModel();
            animate();
        }

        // Check WebGL support
        function isWebGLAvailable() {
            try {
                const canvas = document.createElement('canvas');
                return !!(
                    window.WebGLRenderingContext &&
                    (canvas.getContext('webgl') || canvas.getContext('experimental-webgl'))
                );
            } catch (e) {
                return false;
            }
        }

        function showWebGLError() {
            const warning = document.createElement('div');
            warning.innerHTML = 'WebGL not supported in your browser';
            warning.style.color = 'white';
            warning.style.backgroundColor = 'red';
            warning.style.padding = '20px';
            warning.style.fontFamily = 'sans-serif';
            document.getElementById('viewer').appendChild(warning);
            throw new Error('WebGL not supported');
        }

        // Setup Three.js scene
        function setupScene() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf0f0f0);
            
            // Calculate initial dimensions
            const { width, height } = getSafeDimensions();
            
            camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);
            camera.position.z = 5;
            
            renderer = new THREE.WebGLRenderer({ 
                antialias: true,
                powerPreference: "high-performance"
            });
            renderer.setSize(width, height);
            document.getElementById('viewer').appendChild(renderer.domElement);
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);
            
            const backLight = new THREE.DirectionalLight(0xffffff, 0.5);
            backLight.position.set(-1, -1, -1);
            scene.add(backLight);
            
            clock = new THREE.Clock();
        }

        // Calculate safe dimensions that prevent negative values
        function getSafeDimensions() {
            const sidebarWidth = 300; // Should match your CSS
            let width = window.innerWidth - sidebarWidth;
            let height = window.innerHeight;
            
            // Ensure minimum dimensions of 1px
            width = Math.max(1, width);
            height = Math.max(1, height);
            
            return { width, height };
        }

        // Setup orbit controls
        function setupControls() {
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
        }

        // Setup UI event listeners
        function setupUI() {
            // Animation controls
            document.getElementById('play-animation').addEventListener('click', playAnimation);
            document.getElementById('pause-animation').addEventListener('click', pauseAnimation);
            document.getElementById('reset-animation').addEventListener('click', resetAnimation);
            
            // Color controls
            document.getElementById('apply-colors').addEventListener('click', applyColor);
            
            // Design upload
            document.getElementById('design-upload').addEventListener('change', handleDesignUpload);
            document.getElementById('apply-decal').addEventListener('click', applyDecal);
        }

        // Update info panel with model details
        function updateModelInfo(gltf) {
            let info = `Model loaded: ${gltf.scene.name || 'Unnamed'}<br>`;
            
            // Count meshes
            let meshCount = 0;
            gltf.scene.traverse((child) => {
                if (child.isMesh) meshCount++;
            });
            info += `Meshes: ${meshCount}<br>`;
            
            // Animation info
            if (gltf.animations && gltf.animations.length > 0) {
                info += `Animations: ${gltf.animations.length}<br>`;
                info += `Playing animation: ${gltf.animations[0].name || 'Unnamed'}`;
            } else {
                info += 'No animations found';
            }
            
            document.getElementById('info-panel').innerHTML = info;
        }

        // Create a new white base material
        function createBaseMaterial() {
            return new THREE.MeshStandardMaterial({
                color: 0xFFFFFF, // White base
                roughness: 0.7,
                metalness: 0.0,
                side: THREE.DoubleSide
            });
        }

        // Apply color to the hoodie
        function applyColor() {
            const colorValue = document.getElementById('hoodieColor').value;
            if (hoodieMaterial) {
                hoodieMaterial.color.set(colorValue);
                hoodieMaterial.needsUpdate = true;
                console.log("Color applied to hoodie:", colorValue);
            }
        }

        // Animation controls
        function playAnimation() {
            if (currentAction) {
                currentAction.play();
            }
        }

        function pauseAnimation() {
            if (currentAction) {
                currentAction.pause();
            }
        }

        function resetAnimation() {
            if (currentAction) {
                currentAction.stop();
                currentAction.play();
            }
        }

        // Handle design upload
        function handleDesignUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const image = new Image();
                image.onload = function() {
                    // Create texture from the image
                    decalTexture = new THREE.Texture(image);
                    decalTexture.needsUpdate = true;
                    
                    // Show decal controls
                    document.getElementById('decal-controls').classList.add('active');
                };
                image.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        // Apply decal to the hoodie
        function applyDecal() {
            if (!decalTexture || !hoodieModel) return;

            // Remove existing decal if any
            if (decalMesh) {
                scene.remove(decalMesh);
            }

            // Get position from sliders
            const x = parseFloat(document.getElementById('decal-x').value);
            const y = parseFloat(document.getElementById('decal-y').value);
            const z = parseFloat(document.getElementById('decal-z').value);
            const scale = parseFloat(document.getElementById('decal-scale').value);

            // Create decal material
            const decalMaterial = new THREE.MeshBasicMaterial({
                map: decalTexture,
                transparent: true,
                depthTest: true,
                depthWrite: false,
                polygonOffset: true,
                polygonOffsetFactor: -4
            });

            // Find the hoodie mesh
            let hoodieMesh = null;
            hoodieModel.traverse(child => {
                if (child.isMesh && !hoodieMesh) {
                    hoodieMesh = child;
                }
            });

            if (!hoodieMesh) return;

            // Create decal geometry
            const decalGeometry = new THREE.PlaneGeometry(scale, scale);
            
            // Create decal mesh
            decalMesh = new THREE.Mesh(decalGeometry, decalMaterial);
            decalMesh.position.set(x, y, z);
            decalMesh.lookAt(hoodieMesh.position);
            
            // Add to scene
            scene.add(decalMesh);
        }

        // Load the model
        async function loadModel() {
            try {
                const loader = new GLTFLoader();
                
                // Load your hoodie model
                const modelUrl = 'Hoodie_Walking_Animated.glb'; // Make sure this path is correct
                
                const gltf = await loader.loadAsync(modelUrl);
                
                console.log('Model loaded successfully:', gltf);
                hoodieModel = gltf.scene;
                scene.add(hoodieModel);
                
                // Replace all materials with our base material
                const baseMaterial = createBaseMaterial();
                hoodieModel.traverse((child) => {
                    if (child.isMesh) {
                        // Store reference to the material we'll be modifying
                        hoodieMaterial = baseMaterial;
                        child.material = baseMaterial;
                        console.log("Replaced material for:", child.name);
                    }
                });
                
                // Check for animations
                if (gltf.animations && gltf.animations.length > 0) {
                    mixer = new THREE.AnimationMixer(hoodieModel);
                    currentAction = mixer.clipAction(gltf.animations[0]);
                    currentAction.play();
                    console.log(`Playing animation: ${gltf.animations[0].name}`);
                    
                    // Enable animation controls
                    document.getElementById('play-animation').disabled = false;
                    document.getElementById('pause-animation').disabled = false;
                    document.getElementById('reset-animation').disabled = false;
                }
                
                // Update model info
                updateModelInfo(gltf);
                
                // Center model
                const box = new THREE.Box3().setFromObject(hoodieModel);
                const center = box.getCenter(new THREE.Vector3());
                hoodieModel.position.sub(center);
                
                // Adjust camera distance based on model size
                const size = box.getSize(new THREE.Vector3()).length();
                camera.position.z = size * 1.5;
                controls.update();
                
                // Enable apply button
                document.getElementById('apply-colors').disabled = false;
                
                // Hide loading overlay
                document.getElementById('loading-overlay').style.display = 'none';
                
            } catch (error) {
                console.error('Error loading model:', error);
                
                // Update info panel
                document.getElementById('info-panel').innerHTML = 
                    `Failed to load model: ${error.message}`;
                
                // Hide loading overlay
                document.getElementById('loading-overlay').style.display = 'none';
            }
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            const delta = clock.getDelta();
            if (mixer) mixer.update(delta);
            
            controls.update();
            renderer.render(scene, camera);
        }

        // Improved resize handler with debouncing
        let resizeTimeout;
        function handleResize() {
            // Debounce resize events
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                const { width, height } = getSafeDimensions();
                
                // Only update if dimensions are valid
                if (width > 0 && height > 0) {
                    camera.aspect = width / height;
                    camera.updateProjectionMatrix();
                    renderer.setSize(width, height);
                }
            }, 100); // 100ms debounce time
        }

        // Event listeners
        window.addEventListener('resize', handleResize);

        // Start the application
        init();
    </script>
</body>
</html>
