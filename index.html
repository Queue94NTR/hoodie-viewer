<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Hoodie Viewer</title>
    <style>
        body { 
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
            flex-direction: row-reverse;
        }
        #sidebar {
            width: 250px;
            background: #f8f9fa;
            padding: 15px;
            overflow-y: auto;
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
        }
        #viewer-container {
            flex: 1;
            position: relative;
        }
        #debug {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 0.9em;
            z-index: 100;
        }
        .color-control {
            margin-bottom: 15px;
        }
        .color-control label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        .color-control input[type="color"] {
            width: 100%;
            height: 30px;
        }
        h3 {
            margin-top: 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h3>Color Customization</h3>
        <div class="color-control">
            <label for="bodyColor">Body Color</label>
            <input type="color" id="bodyColor" value="#333333">
        </div>
        <div class="color-control">
            <label for="hoodColor">Hood Color</label>
            <input type="color" id="hoodColor" value="#222222">
        </div>
    </div>
    
    <div id="viewer-container">
        <div id="debug">Loading model...</div>
        <div id="viewer"></div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        
        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf0f0f0);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth - 250, window.innerHeight);
        document.getElementById('viewer').appendChild(renderer.domElement);
        
        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);
        
        // Controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        
        // Model loading
        const loader = new GLTFLoader();
        let mixer;
        let materials = {};
        
        loader.load(
            'Hoodie_Walking_Animated.glb',
            (gltf) => {
                const model = gltf.scene;
                scene.add(model);
                
                // Map materials
                model.traverse((child) => {
                    if (child.isMesh) {
                        child.material = child.material.clone();
                        const name = child.name.toLowerCase();
                        if (name.includes('body')) materials.body = child.material;
                        else if (name.includes('hood')) materials.hood = child.material;
                        // Add other parts as needed
                    }
                });
                
                // Center model
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                model.position.sub(center);
                
                camera.position.z = box.getSize(new THREE.Vector3()).length() * 1.5;
                controls.update();
                
                // Handle animations
                if (gltf.animations?.length) {
                    mixer = new THREE.AnimationMixer(model);
                    mixer.clipAction(gltf.animations[0]).play();
                    document.getElementById('debug').textContent = `Model loaded with ${gltf.animations.length} animations`;
                } else {
                    document.getElementById('debug').textContent = 'Model loaded (no animations)';
                }
                
                // Set initial colors
                if (materials.body) materials.body.color.setStyle(document.getElementById('bodyColor').value);
                if (materials.hood) materials.hood.color.setStyle(document.getElementById('hoodColor').value);
            },
            undefined,
            (error) => {
                console.error(error);
                document.getElementById('debug').textContent = `Error: ${error.message}`;
            }
        );
        
        // Color controls
        document.getElementById('bodyColor').addEventListener('input', (e) => {
            if (materials.body) materials.body.color.setStyle(e.target.value);
        });
        
        document.getElementById('hoodColor').addEventListener('input', (e) => {
            if (materials.hood) materials.hood.color.setStyle(e.target.value);
        });
        
        // Animation loop
        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            if (mixer) mixer.update(delta);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
        
        window.addEventListener('resize', () => {
            camera.aspect = (window.innerWidth - 250) / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth - 250, window.innerHeight);
        });
    </script>
</body>
</html>
