<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Hoodie Viewer</title>
  <style>
    /* ... (keep your existing styles) ... */
  </style>
</head>
<body>
  <div id="viewer-container">
    <div id="loading">Initializing 3D viewer...</div>
    <div id="debug"></div>
  </div>

  <!-- Option 1: Load Three.js and GLTFLoader from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>

  <!-- Fallback Option 2: If CDN fails, try alternative CDN -->
  <script>
    if (!window.THREE || !window.THREE.GLTFLoader) {
      document.write(`
        <script src="https://unpkg.com/three@0.160.0/build/three.min.js"><\/script>
        <script src="https://unpkg.com/three@0.160.0/examples/js/loaders/GLTFLoader.js"><\/script>
      `);
    }
  </script>

  <script>
    // Debugging setup
    const debug = document.getElementById('debug');
    const loading = document.getElementById('loading');
    
    function log(message, isError = false) {
      const line = document.createElement('div');
      line.textContent = message;
      if (isError) line.className = 'error';
      debug.appendChild(line);
      debug.scrollTop = debug.scrollHeight;
      console.log(message);
    }

    // Main initialization
    function init() {
      try {
        log('Starting initialization...');
        
        // Verify Three.js and GLTFLoader are loaded
        if (!window.THREE) {
          throw new Error('Three.js library failed to load');
        }
        
        if (!window.THREE.GLTFLoader) {
          throw new Error('GLTFLoader failed to load. Tried both CDN and unpkg sources.');
        }
        
        log('Three.js and GLTFLoader loaded successfully');
        
        // Create scene
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a1a1a);
        
        // Setup camera
        const container = document.getElementById('viewer-container');
        const camera = new THREE.PerspectiveCamera(
          75, 
          container.clientWidth / container.clientHeight, 
          0.1, 
          1000
        );
        camera.position.set(0, 1.6, 3);
        
        // Create renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        container.appendChild(renderer.domElement);
        
        // Add lights
        const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
        scene.add(light);
        
        // Load model
        const MODEL_PATH = 'Hoodie_Walking_Animated.glb';
        log(`Attempting to load model from: ${MODEL_PATH}`);
        
        // First verify file exists
        fetch(MODEL_PATH, { method: 'HEAD' })
          .then(response => {
            if (!response.ok) throw new Error('File not found (404)');
            
            log('Model file exists, loading...');
            const loader = new THREE.GLTFLoader();
            
            loader.load(
              MODEL_PATH,
              (gltf) => {
                try {
                  log('Model loaded successfully!');
                  scene.add(gltf.scene);
                  
                  // Handle animations
                  if (gltf.animations?.length) {
                    const mixer = new THREE.AnimationMixer(gltf.scene);
                    const action = mixer.clipAction(gltf.animations[0]);
                    action.play();
                    
                    // Animation loop
                    const clock = new THREE.Clock();
                    function animate() {
                      requestAnimationFrame(animate);
                      mixer.update(clock.getDelta());
                      renderer.render(scene, camera);
                    }
                    animate();
                  }
                  
                  loading.style.display = 'none';
                  log('üéâ 3D Viewer is ready!');
                  
                } catch (e) {
                  throw new Error(`Model processing failed: ${e.message}`);
                }
              },
              (xhr) => {
                // Progress updates
                const percent = (xhr.loaded / xhr.total * 100).toFixed(0);
                log(`Loading: ${percent}%`);
              },
              (error) => {
                throw new Error(`Model load failed: ${error.message}`);
              }
            );
          })
          .catch(error => {
            throw new Error(`Model verification failed: ${error.message}`);
          });
          
      } catch (error) {
        log(`‚ùå Initialization failed: ${error.message}`, true);
        loading.innerHTML = `
          <div class="error">Initialization Error</div>
          <div>${error.message}</div>
          <div>Check console for details</div>
        `;
      }
    }

    // Start initialization when DOM is ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init);
    } else {
      init();
    }
  </script>
</body>
</html>
