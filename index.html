<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Hoodie Viewer</title>
    <style>
        body { 
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
            flex-direction: row-reverse;
        }
        #sidebar {
            width: 250px;
            background: #f8f9fa;
            padding: 15px;
            overflow-y: auto;
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
        }
        #viewer-container {
            flex: 1;
            position: relative;
        }
        #debug {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 0.9em;
            z-index: 100;
        }
        .control-group {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #dee2e6;
        }
        .control-group h3 {
            margin-top: 0;
            margin-bottom: 15px;
        }
        .color-control {
            margin-bottom: 15px;
        }
        .color-control label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        .color-control input[type="color"] {
            width: 100%;
            height: 30px;
        }
        #designUpload {
            width: 100%;
            margin-bottom: 10px;
        }
        #applyDesign {
            width: 100%;
            padding: 8px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #applyDesign:hover {
            background: #0069d9;
        }
        .placement-control {
            margin-top: 10px;
        }
        .placement-control label {
            display: block;
            margin-bottom: 5px;
        }
        .placement-control select {
            width: 100%;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <div class="control-group">
            <h3>Color Customization</h3>
            <div class="color-control">
                <label for="bodyColor">Body Color</label>
                <input type="color" id="bodyColor" value="#333333">
            </div>
            <div class="color-control">
                <label for="hoodColor">Hood Color</label>
                <input type="color" id="hoodColor" value="#222222">
            </div>
        </div>
        
        <div class="control-group">
            <h3>Design Upload</h3>
            <input type="file" id="designUpload" accept="image/*">
            <div class="placement-control">
                <label for="placementArea">Placement Area</label>
                <select id="placementArea">
                    <option value="front">Front</option>
                    <option value="back">Back</option>
                    <option value="leftSleeve">Left Sleeve</option>
                    <option value="rightSleeve">Right Sleeve</option>
                    <option value="hood">Hood</option>
                </select>
            </div>
            <button id="applyDesign">Apply Design</button>
        </div>
    </div>
    
    <div id="viewer-container">
        <div id="debug">Loading model...</div>
        <div id="viewer"></div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        
        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf0f0f0);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth - 250, window.innerHeight);
        document.getElementById('viewer').appendChild(renderer.domElement);
        
        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);
        
        // Controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        
        // Model loading
        const loader = new GLTFLoader();
        let mixer;
        let materials = {};
        let hoodieMesh; // Reference to the main hoodie mesh
        
        // Define UV regions for different parts of the hoodie
        // These would ideally come from your 3D model's UV mapping
        const uvRegions = {
            front: { min: new THREE.Vector2(0.2, 0.5), max: new THREE.Vector2(0.8, 0.9) },
            back: { min: new THREE.Vector2(0.2, 0.1), max: new THREE.Vector2(0.8, 0.5) },
            leftSleeve: { min: new THREE.Vector2(0.0, 0.2), max: new THREE.Vector2(0.2, 0.8) },
            rightSleeve: { min: new THREE.Vector2(0.8, 0.2), max: new THREE.Vector2(1.0, 0.8) },
            hood: { min: new THREE.Vector2(0.3, 0.9), max: new THREE.Vector2(0.7, 1.0) }
        };
        
        loader.load(
            'Hoodie_Walking_Animated.glb',
            (gltf) => {
                const model = gltf.scene;
                scene.add(model);
                
                // Find and store the main hoodie mesh
                model.traverse((child) => {
                    if (child.isMesh) {
                        // Store reference to the main hoodie mesh
                        if (child.name.toLowerCase().includes('body') || !hoodieMesh) {
                            hoodieMesh = child;
                        }
                        
                        // Clone materials for customization
                        child.material = child.material.clone();
                        const name = child.name.toLowerCase();
                        if (name.includes('body')) materials.body = child.material;
                        else if (name.includes('hood')) materials.hood = child.material;
                    }
                });
                
                // Center model
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                model.position.sub(center);
                
                camera.position.z = box.getSize(new THREE.Vector3()).length() * 1.5;
                controls.update();
                
                // Handle animations
                if (gltf.animations?.length) {
                    mixer = new THREE.AnimationMixer(model);
                    mixer.clipAction(gltf.animations[0]).play();
                    document.getElementById('debug').textContent = `Model loaded with ${gltf.animations.length} animations`;
                } else {
                    document.getElementById('debug').textContent = 'Model loaded (no animations)';
                }
                
                // Set initial colors
                if (materials.body) materials.body.color.setStyle(document.getElementById('bodyColor').value);
                if (materials.hood) materials.hood.color.setStyle(document.getElementById('hoodColor').value);
            },
            undefined,
            (error) => {
                console.error(error);
                document.getElementById('debug').textContent = `Error: ${error.message}`;
            }
        );
        
        // Color controls
        document.getElementById('bodyColor').addEventListener('input', (e) => {
            if (materials.body) materials.body.color.setStyle(e.target.value);
        });
        
        document.getElementById('hoodColor').addEventListener('input', (e) => {
            if (materials.hood) materials.hood.color.setStyle(e.target.value);
        });
        
        // Design upload functionality - now with UV mapping
        document.getElementById('applyDesign').addEventListener('click', async () => {
            const file = document.getElementById('designUpload').files[0];
            if (!file || !hoodieMesh) return;
            
            const placementArea = document.getElementById('placementArea').value;
            const uvRegion = uvRegions[placementArea];
            
            const texture = await new THREE.TextureLoader().loadAsync(URL.createObjectURL(file));
            
            // Create a custom shader material that combines the base texture with the decal
            const decalMaterial = new THREE.ShaderMaterial({
                uniforms: {
                    baseTexture: { value: hoodieMesh.material.map || new THREE.Texture() },
                    baseColor: { value: hoodieMesh.material.color },
                    decalTexture: { value: texture },
                    uvMin: { value: uvRegion.min },
                    uvMax: { value: uvRegion.max }
                },
                vertexShader: `
                    varying vec2 vUv;
                    void main() {
                        vUv = uv;
                        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                    }
                `,
                fragmentShader: `
                    uniform sampler2D baseTexture;
                    uniform sampler2D decalTexture;
                    uniform vec3 baseColor;
                    uniform vec2 uvMin;
                    uniform vec2 uvMax;
                    varying vec2 vUv;
                    
                    void main() {
                        vec4 base = texture2D(baseTexture, vUv) * vec4(baseColor, 1.0);
                        
                        // Check if current UV is within the decal region
                        if (vUv.x >= uvMin.x && vUv.x <= uvMax.x && 
                            vUv.y >= uvMin.y && vUv.y <= uvMax.y) {
                            // Calculate normalized UVs within the decal region
                            vec2 decalUV = (vUv - uvMin) / (uvMax - uvMin);
                            vec4 decal = texture2D(decalTexture, decalUV);
                            
                            // Blend the decal with the base texture
                            if (decal.a > 0.1) {
                                gl_FragColor = mix(base, decal, decal.a);
                            } else {
                                gl_FragColor = base;
                            }
                        } else {
                            gl_FragColor = base;
                        }
                    }
                `,
                transparent: true
            });
            
            // Apply the new material to the hoodie
            hoodieMesh.material = decalMaterial;
            
            // Update debug message
            document.getElementById('debug').textContent = `Custom design applied to ${placementArea}`;
        });
        
        // Animation loop
        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            if (mixer) mixer.update(delta);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
        
        window.addEventListener('resize', () => {
            camera.aspect = (window.innerWidth - 250) / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth - 250, window.innerHeight);
        });
    </script>
</body>
</html>
