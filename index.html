<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced 3D Hoodie Designer</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --danger: #f72585;
            --warning: #ffbe0b;
            --success: #4cc9f0;
            --dark: #212529;
            --light: #f8f9fa;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
            background: #f5f5f5;
            flex-direction: row-reverse;
        }
        
        #sidebar {
            width: 350px;
            background: white;
            padding: 20px;
            overflow-y: auto;
            box-shadow: -2px 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        
        #viewer-container {
            flex: 1;
            position: relative;
            background: linear-gradient(135deg, #e0e0e0, #f0f0f0);
        }
        
        #info-panel {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 0.9em;
            z-index: 100;
            max-width: 300px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }
        
        #info-panel-toggle {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 0.9em;
            z-index: 100;
            cursor: pointer;
        }
        
        .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo::before {
            content: "üß•";
            font-size: 1.2em;
        }
        
        .tab-buttons {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #e9ecef;
        }
        
        .tab-button {
            padding: 10px 15px;
            background: none;
            border: none;
            color: #6c757d;
            font-weight: 500;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
            margin-bottom: -1px;
        }
        
        .tab-button.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .control-group {
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e9ecef;
        }
        
        .control-group h3 {
            margin-top: 0;
            margin-bottom: 15px;
            color: var(--primary);
            font-size: 1.2em;
            display: flex;
            align-items: center;
        }
        
        .control-group h3::before {
            content: "";
            display: inline-block;
            width: 5px;
            height: 20px;
            background: var(--primary);
            margin-right: 10px;
            border-radius: 3px;
        }
        
        .color-control {
            margin-bottom: 15px;
        }
        
        .color-control label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #495057;
        }
        
        .color-control input[type="color"] {
            width: 100%;
            height: 40px;
            cursor: pointer;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
        
        .color-presets {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-top: 10px;
        }
        
        .color-preset {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s;
        }
        
        .color-preset:hover {
            transform: scale(1.1);
        }
        
        .color-preset.selected {
            border-color: var(--dark);
            transform: scale(1.1);
        }
        
        .design-preview {
            width: 100%;
            height: 100px;
            background-color: #e9ecef;
            border-radius: 4px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        .design-preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .design-preview.empty::after {
            content: "No design selected";
            color: #6c757d;
            font-size: 0.9em;
        }
        
        #design-upload {
            width: 100%;
            margin-bottom: 15px;
            padding: 8px;
            border: 1px dashed #ced4da;
            border-radius: 4px;
            background: white;
        }
        
        .placement-control {
            margin-top: 15px;
        }
        
        .placement-control label {
            display: block;
            margin-bottom: 8px;
            color: #495057;
            font-weight: 500;
        }
        
        .placement-control select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            background: white;
        }
        
        .decal-controls {
            margin-top: 15px;
            display: none;
        }

        .decal-controls.active {
            display: block;
        }
        
        .transform-control {
            margin-bottom: 15px;
        }
        
        .transform-control label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #495057;
        }
        
        .transform-control input[type="range"] {
            width: 100%;
            height: 6px;
            -webkit-appearance: none;
            background: #e9ecef;
            border-radius: 3px;
            outline: none;
        }
        
        .transform-control input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
        }
        
        .transform-value {
            display: inline-block;
            width: 40px;
            text-align: right;
            margin-left: 10px;
            font-family: monospace;
        }
        
        .transform-row {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            gap: 10px;
        }
        
        .transform-row span:first-child {
            width: 20px;
            font-weight: bold;
            color: var(--primary);
        }
        
        .transform-row input[type="number"] {
            width: 60px;
            padding: 6px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            text-align: center;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 10px;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        button:hover {
            background: var(--secondary);
            transform: translateY(-1px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #adb5bd;
            cursor: not-allowed;
            transform: none;
        }
        
        #resetTransforms {
            background: var(--danger);
        }
        
        #resetTransforms:hover {
            background: #d6336c;
        }
        
        .animation-controls {
            display: flex;
            gap: 10px;
        }
        
        .animation-controls button {
            flex: 1;
        }
        
        #pause-animation {
            background: var(--warning);
            color: var(--dark);
        }
        
        #pause-animation:hover {
            background: #ffaa00;
        }
        
        .effect-control {
            margin-bottom: 15px;
        }
        
        .effect-control label {
            display: block;
            margin-bottom: 8px;
            color: #495057;
            font-weight: 500;
        }
        
        .effect-control select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            background: white;
        }
        
        #loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5em;
            z-index: 1000;
            gap: 20px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .status-bar {
            margin-top: auto;
            padding-top: 15px;
            border-top: 1px solid #e9ecef;
            font-size: 0.8em;
            color: #6c757d;
            display: flex;
            justify-content: space-between;
        }
        
        @media (max-width: 768px) {
            body {
                flex-direction: column;
                height: auto;
                min-height: 100vh;
            }
            
            #sidebar {
                width: 100%;
                height: auto;
                max-height: 50vh;
                order: 2;
                padding: 15px;
            }
            
            #viewer-container {
                height: 50vh;
                min-height: 300px;
                flex: none;
            }
            
            .tab-buttons {
                overflow-x: auto;
                white-space: nowrap;
                padding-bottom: 5px;
            }
            
            .tab-button {
                padding: 8px 12px;
                font-size: 0.9em;
            }
            
            .control-group {
                margin-bottom: 15px;
                padding-bottom: 15px;
            }
            
            #info-panel-toggle, #info-panel {
                font-size: 0.8em;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>

    <div id="info-panel-toggle">‚ÑπÔ∏è Info</div>

                    <button id="resetTransforms">

        <div class="status-bar">

            <span id="versionInfo">v1.1.0</span>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';
        
        // Main variables
        let scene, camera, renderer, controls, mixer, clock, hoodieModel;
        let hoodieMaterial = null;
        let currentAction = null;
        let decalTexture = null;
        let isAnimationPaused = false;
        
        // Current design properties
        let currentDesign = {
            texture: null,
            placement: 'front',
            transform: {
                positionX: 0,
                positionY: 0,
                scale: 1,
                rotation: 0
            }
        };
        
        // Current material properties
        let currentMaterial = {
            color: new THREE.Color(0xFFFFFF),
            roughness: 0.7,
            metalness: 0.0,
            materialType: 'cotton'
        };
        
        // Animation effects
        let animationEffect = 'none';
        let windEffect = {
            strength: 0,
            frequency: 0.5,
            time: 0
        };
        
        // Precise UV regions based on actual UV map
        const uvRegions = {
            front: { 
                min: new THREE.Vector2(0.25, 0.6), 
                max: new THREE.Vector2(0.75, 0.9),
                center: new THREE.Vector2(0.5, 0.75) 
            },
            back: { 
                min: new THREE.Vector2(0.25, 0.1), 
                max: new THREE.Vector2(0.75, 0.4),
                center: new THREE.Vector2(0.5, 0.25) 
            },
            leftSleeve: { 
                min: new THREE.Vector2(0.02, 0.2), 
                max: new THREE.Vector2(0.23, 0.8),
                center: new THREE.Vector2(0.125, 0.5) 
            },
            rightSleeve: { 
                min: new THREE.Vector2(0.77, 0.2), 
                max: new THREE.Vector2(0.98, 0.8),
                center: new THREE.Vector2(0.875, 0.5) 
            },
            hood: { 
                min: new THREE.Vector2(0.3, 0.82), 
                max: new THREE.Vector2(0.7, 0.98),
                center: new THREE.Vector2(0.5, 0.9) 
            }
        };

        // Initialize the application
        function init() {
            // Check WebGL support
            if (!isWebGLAvailable()) {
                showWebGLError();
                return;
            }

            setupScene();
            setupControls();
            setupUI();
            loadModel();
            animate();
        }

        // Check WebGL support
        function isWebGLAvailable() {
            try {
                const canvas = document.createElement('canvas');
                canvas.width = canvas.height = 2;
                const ctx = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                return !!(window.WebGLRenderingContext && ctx);
            } catch (e) {
                return false;
            }
        }

        function showWebGLError() {
            const warning = document.createElement('div');
            warning.innerHTML = 'WebGL not supported in your browser';
            warning.style.color = 'white';
            warning.style.backgroundColor = 'red';
            warning.style.padding = '20px';
            warning.style.fontFamily = 'sans-serif';
            document.getElementById('viewer').appendChild(warning);
            document.getElementById('statusMessage').textContent = 'WebGL not supported';
            throw new Error('WebGL not supported');
        }

        // Setup Three.js scene
        function setupScene() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf0f0f0);
            
            // Get initial dimensions
            const { width, height } = getSafeDimensions();
            
            camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);
            camera.position.z = 5;
            
            renderer = new THREE.WebGLRenderer({ 
                antialias: true,
                powerPreference: "high-performance"
            });
            renderer.setSize(width, height);
            renderer.outputColorSpace = THREE.SRGBColorSpace;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.0;
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('viewer').appendChild(renderer.domElement);
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 2);
            directionalLight.position.set(1, 1, 1);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            directionalLight.shadow.camera.near = 0.5;
            directionalLight.shadow.camera.far = 500;
            directionalLight.shadow.camera.left = -5;
            directionalLight.shadow.camera.right = 5;
            directionalLight.shadow.camera.top = 5;
            directionalLight.shadow.camera.bottom = -5;
            scene.add(directionalLight);
            
            const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight2.position.set(-1, -1, -1);
            scene.add(directionalLight2);
            
            clock = new THREE.Clock();
        }

        // Helper function to get safe dimensions
        function getSafeDimensions() {
            const isMobile = window.innerWidth <= 768;
            const sidebarWidth = isMobile ? 0 : 350;
            
            let width = window.innerWidth - sidebarWidth;
            let height = isMobile ? window.innerHeight * 0.5 : window.innerHeight;
            
            // Ensure minimum dimensions of 1px
            width = Math.max(1, width);
            height = Math.max(1, height);
            
            return { width, height };
        }

        // Setup orbit controls
        function setupControls() {
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.screenSpacePanning = false;
            controls.maxPolarAngle = Math.PI;
            controls.minDistance = 1;
            controls.maxDistance = 10;
        }

        // Setup UI event listeners
        function setupUI() {
            // Info panel toggle
            document.getElementById('info-panel-toggle').addEventListener('click', (e) => {
                e.stopPropagation();
                const infoPanel = document.getElementById('info-panel');
                infoPanel.style.display = infoPanel.style.display === 'block' ? 'none' : 'block';
            });
            
            // Close info panel when clicking outside
            document.addEventListener('click', (e) => {
                const infoPanel = document.getElementById('info-panel');
                const toggleButton = document.getElementById('info-panel-toggle');
                
                if (e.target !== infoPanel && e.target !== toggleButton && !infoPanel.contains(e.target)) {
                    infoPanel.style.display = 'none';
                }
            });
            
            // Animation controls
            document.getElementById('play-animation').addEventListener('click', () => {
                if (currentAction) {
                    isAnimationPaused = false;
                    currentAction.paused = false;
                    currentAction.play();
                    document.getElementById('info-panel').innerHTML += '<br>Animation playing';
                    document.getElementById('statusMessage').textContent = 'Animation playing';
                }
            });
            
            document.getElementById('pause-animation').addEventListener('click', () => {
                if (currentAction) {
                    isAnimationPaused = !isAnimationPaused;
                    currentAction.paused = isAnimationPaused;
                    document.getElementById('info-panel').innerHTML += isAnimationPaused 
                        ? '<br>Animation paused' 
                        : '<br>Animation playing';
                    document.getElementById('statusMessage').textContent = isAnimationPaused 
                        ? 'Animation paused' 
                        : 'Animation playing';
                }
            });
            
            // Color controls
            document.getElementById('apply-colors').addEventListener('click', applyColor);
            
            // Color presets
            document.querySelectorAll('.color-preset').forEach(preset => {
                preset.addEventListener('click', () => {
                    document.querySelectorAll('.color-preset').forEach(p => p.classList.remove('selected'));
                    preset.classList.add('selected');
                    document.getElementById('hoodieColor').value = preset.dataset.color;
                    applyColor();
                });
            });
            
            // Design upload
            document.getElementById('design-upload').addEventListener('change', handleDesignUpload);
            document.getElementById('apply-decal').addEventListener('click', applyDecal);
            
            // Material properties
            document.getElementById('materialType').addEventListener('change', (e) => {
                const preset = materialPresets[e.target.value];
                currentMaterial.materialType = e.target.value;
                currentMaterial.roughness = preset.roughness;
                currentMaterial.metalness = preset.metalness;
                
                document.getElementById('roughness').value = preset.roughness;
                document.getElementById('roughnessValue').textContent = preset.roughness.toFixed(2);
                
                updateHoodieMaterial();
                
                document.getElementById('info-panel').innerHTML += `<br>Material: ${e.target.value}`;
                document.getElementById('statusMessage').textContent = `Material: ${e.target.value}`;
            });
            
            document.getElementById('roughness').addEventListener('input', (e) => {
                currentMaterial.roughness = parseFloat(e.target.value);
                document.getElementById('roughnessValue').textContent = currentMaterial.roughness.toFixed(2);
                updateHoodieMaterial();
            });
            
            // Animation effect
            document.getElementById('animationEffect').addEventListener('change', (e) => {
                animationEffect = e.target.value;
                windEffect.strength = animationEffect === 'wind' ? 0.1 : 0;
                document.getElementById('info-panel').innerHTML += `<br>Effect: ${animationEffect}`;
                document.getElementById('statusMessage').textContent = `Effect: ${animationEffect}`;
            });
            
            // Tab navigation
            document.querySelectorAll('.tab-button').forEach(button => {
                button.addEventListener('click', () => {
                    // Remove active class from all buttons and content
                    document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                    
                    // Add active class to clicked button and corresponding content
                    button.classList.add('active');
                    const tabId = button.dataset.tab + '-tab';
                    document.getElementById(tabId).classList.add('active');
                });
            });
            
            // Transform controls
            setupTransformControl('decal-x', 'decal-x-input', 'positionX');
            setupTransformControl('decal-y', 'decal-y-input', 'positionY');
            setupTransformControl('decal-scale', 'decal-scale-input', 'scale');
            setupTransformControl('decal-rotation', 'decal-rotation-input', 'rotation');
            
            // Reset transformations
            document.getElementById('resetTransforms').addEventListener('click', () => {
                currentDesign.transform = {
                    positionX: 0,
                    positionY: 0,
                    scale: 1,
                    rotation: 0
                };
                
                document.getElementById('decal-x').value = 0;
                document.getElementById('decal-y').value = 0;
                document.getElementById('decal-scale').value = 1;
                document.getElementById('decal-rotation').value = 0;
                document.getElementById('decal-x-input').value = 0;
                document.getElementById('decal-y-input').value = 0;
                document.getElementById('decal-scale-input').value = 1;
                document.getElementById('decal-rotation-input').value = 0;
                
                applyDecal();
                
                document.getElementById('info-panel').innerHTML += '<br>Transformations reset';
                document.getElementById('statusMessage').textContent = 'Transformations reset';
            });
            
            // Screenshot button
            document.getElementById('screenshotBtn').addEventListener('click', takeScreenshot);
        }
        
        // Setup transform control
        function setupTransformControl(sliderId, inputId, property, formatFn = (v) => v) {
            const slider = document.getElementById(sliderId);
            const input = document.getElementById(inputId);
            
            slider.addEventListener('input', (e) => {
                const value = parseFloat(e.target.value);
                currentDesign.transform[property] = value;
                input.value = formatFn(value);
            });
            
            input.addEventListener('input', (e) => {
                let value = parseFloat(e.target.value);
                
                // Clamp the value to the allowed range
                if (sliderId === 'decal-x' || sliderId === 'decal-y') {
                    value = Math.max(-1, Math.min(1, value));
                } else if (sliderId === 'decal-scale') {
                    value = Math.max(0.1, Math.min(3, value));
                } else if (sliderId === 'decal-rotation') {
                    value = Math.max(-180, Math.min(180, value));
                }
                
                currentDesign.transform[property] = value;
                slider.value = value;
            });
        }

        // Material presets
        const materialPresets = {
            cotton: { roughness: 0.7, metalness: 0.0 },
            polyester: { roughness: 0.3, metalness: 0.0 },
            velvet: { roughness: 0.9, metalness: 0.0 },
            denim: { roughness: 0.8, metalness: 0.0 },
            leather: { roughness: 0.4, metalness: 0.2 }
        };
        
        // Create a custom shader material for the hoodie with decal support
        function createHoodieMaterial() {
            const uniforms = {
                uColor: { value: currentMaterial.color },
                uRoughness: { value: currentMaterial.roughness },
                uMetalness: { value: currentMaterial.metalness },
                uDecalTexture: { value: null },
                uHasDecal: { value: false },
                uDecalPosition: { value: new THREE.Vector2(0, 0) },
                uDecalScale: { value: 1 },
                uDecalRotation: { value: 0 },
                uUvMin: { value: new THREE.Vector2(0, 0) },
                uUvMax: { value: new THREE.Vector2(1, 1) },
                uUvCenter: { value: new THREE.Vector2(0.5, 0.5) }
            };

            const vertexShader = `
                varying vec2 vUv;
                varying vec3 vNormal;
                varying vec3 vWorldPosition;

                void main() {
                    vUv = uv;
                    vNormal = normalize(normalMatrix * normal);
                    vec4 worldPosition = modelMatrix * vec4(position, 1.0);
                    vWorldPosition = worldPosition.xyz;
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
            `;

            const fragmentShader = `
                uniform vec3 uColor;
                uniform float uRoughness;
                uniform float uMetalness;
                uniform sampler2D uDecalTexture;
                uniform bool uHasDecal;
                uniform vec2 uDecalPosition;
                uniform float uDecalScale;
                uniform float uDecalRotation;
                uniform vec2 uUvMin;
                uniform vec2 uUvMax;
                uniform vec2 uUvCenter;
                
                varying vec2 vUv;
                varying vec3 vNormal;
                varying vec3 vWorldPosition;
                
                // Rotate UV coordinates around a center point
                vec2 rotateUV(vec2 uv, vec2 center, float angle) {
                    uv -= center;
                    float s = sin(angle);
                    float c = cos(angle);
                    mat2 rot = mat2(c, -s, s, c);
                    uv = rot * uv;
                    uv += center;
                    return uv;
                }
                
                void main() {
                    // Base color
                    vec3 baseColor = uColor;
                    
                    // Apply decal if active and in the correct region
                    if (uHasDecal) {
                        // Calculate normalized UV coordinates within the region
                        vec2 regionSize = uUvMax - uUvMin;
                        vec2 regionUV = (vUv - uUvMin) / regionSize;
                        
                        // Apply transformations
                        vec2 center = uUvCenter;
                        vec2 transformedUV = (regionUV - center) / uDecalScale + center;
                        transformedUV = rotateUV(transformedUV, center, uDecalRotation);
                        transformedUV -= uDecalPosition;
                        
                        // Sample decal texture
                        if (transformedUV.x >= 0.0 && transformedUV.x <= 1.0 && 
                            transformedUV.y >= 0.0 && transformedUV.y <= 1.0) {
                            vec4 decalColor = texture2D(uDecalTexture, transformedUV);
                            
                            // Blend with base color
                            if (decalColor.a > 0.1) {
                                baseColor = mix(baseColor, decalColor.rgb, decalColor.a);
                            }
                        }
                    }
                    
                    // Simple lighting
                    vec3 lightDir = normalize(vec3(1.0, 1.0, 1.0));
                    float diff = max(dot(vNormal, lightDir), 0.0);
                    vec3 diffuse = diff * baseColor;
                    
                    // Combine everything
                    vec3 finalColor = diffuse;
                    gl_FragColor = vec4(finalColor, 1.0);
                }
            `;

            return new THREE.ShaderMaterial({
                uniforms: uniforms,
                vertexShader: vertexShader,
                fragmentShader: fragmentShader,
                side: THREE.DoubleSide,
                lights: false  // FIX: Disable built-in lighting system
            });
        }

        // Apply color to the hoodie
        function applyColor() {
            const colorValue = document.getElementById('hoodieColor').value;
            if (hoodieMaterial) {
                hoodieMaterial.uniforms.uColor.value.set(colorValue);
                document.getElementById('info-panel').innerHTML += `<br>Color applied: ${colorValue}`;
                document.getElementById('statusMessage').textContent = `Color applied: ${colorValue}`;
            }
        }
        
        // Update the hoodie material with current properties
        function updateHoodieMaterial() {
            if (!hoodieModel) return;
            
            // Create new material with current properties
            const newMaterial = createHoodieMaterial();
            
            // Replace all materials with our custom material
            hoodieModel.traverse((child) => {
                if (child.isMesh) {
                    // Store reference to the material we'll be modifying
                    hoodieMaterial = newMaterial;
                    child.material = newMaterial;
                }
            });
            
            // Apply decal if exists
            if (currentDesign.texture) {
                applyDecal();
            }
        }

        // Handle design upload
        function handleDesignUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const preview = document.getElementById('designPreview');
            preview.innerHTML = '';
            preview.classList.remove('empty');
            
            const img = document.createElement('img');
            img.src = URL.createObjectURL(file);
            preview.appendChild(img);

            const reader = new FileReader();
            reader.onload = function(e) {
                const image = new Image();
                image.onload = function() {
                    // Create texture from the image
                    decalTexture = new THREE.Texture(image);
                    decalTexture.needsUpdate = true;
                    currentDesign.texture = decalTexture;
                    
                    // Show decal controls
                    document.getElementById('decal-controls').classList.add('active');
                    document.getElementById('info-panel').innerHTML += '<br>Design loaded';
                    document.getElementById('statusMessage').textContent = 'Design loaded';
                };
                image.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        // Apply decal to the hoodie using shader
        function applyDecal() {
            if (!decalTexture || !hoodieMaterial) return;

            // Get placement area
            const placement = document.getElementById('placementArea').value;
            const region = uvRegions[placement];
            
            // Get transform values
            const positionX = parseFloat(document.getElementById('decal-x').value);
            const positionY = parseFloat(document.getElementById('decal-y').value);
            const scale = parseFloat(document.getElementById('decal-scale').value);
            const rotation = parseFloat(document.getElementById('decal-rotation').value);
            
            // Update shader uniforms
            hoodieMaterial.uniforms.uDecalTexture.value = decalTexture;
            hoodieMaterial.uniforms.uHasDecal.value = true;
            hoodieMaterial.uniforms.uDecalPosition.value.set(positionX, positionY);
            hoodieMaterial.uniforms.uDecalScale.value = scale;
            hoodieMaterial.uniforms.uDecalRotation.value = THREE.MathUtils.degToRad(rotation);
            hoodieMaterial.uniforms.uUvMin.value.copy(region.min);
            hoodieMaterial.uniforms.uUvMax.value.copy(region.max);
            hoodieMaterial.uniforms.uUvCenter.value.copy(region.center);
            
            hoodieMaterial.needsUpdate = true;
            
            document.getElementById('info-panel').innerHTML += '<br>Design applied';
            document.getElementById('statusMessage').textContent = 'Design applied';
        }

        // Load the model
        async function loadModel() {
            try {
                const loader = new GLTFLoader();
                const dracoLoader = new DRACOLoader();
                dracoLoader.setDecoderPath('https://www.gstatic.com/draco/v1/decoders/');
                loader.setDRACOLoader(dracoLoader);
                
                // Load your hoodie model
                const modelUrl = 'https://cdn.jsdelivr.net/gh/mrdoob/three.js@r160/examples/models/gltf/BoxAnimated/BoxAnimated.glb';
                
                const gltf = await loader.loadAsync(modelUrl);
                
                console.log('Model loaded successfully:', gltf);
                hoodieModel = gltf.scene;
                scene.add(hoodieModel);
                
                // Replace all materials with our custom material
                const hoodieMat = createHoodieMaterial();
                hoodieModel.traverse((child) => {
                    if (child.isMesh) {
                        // Store reference to the material we'll be modifying
                        hoodieMaterial = hoodieMat;
                        child.material = hoodieMat;
                        console.log("Replaced material for:", child.name);
                    }
                });
                
                // Check for animations
                if (gltf.animations && gltf.animations.length > 0) {
                    mixer = new THREE.AnimationMixer(hoodieModel);
                    currentAction = mixer.clipAction(gltf.animations[0]);
                    currentAction.play();
                    console.log(`Playing animation: ${gltf.animations[0].name}`);
                    
                    // Enable animation controls
                    document.getElementById('play-animation').disabled = false;
                    document.getElementById('pause-animation').disabled = false;
                    
                    document.getElementById('info-panel').innerHTML += '<br>Animation ready';
                    document.getElementById('statusMessage').textContent = 'Animation ready';
                }
                
                // Update model info
                updateModelInfo(gltf);
                
                // Center model
                const box = new THREE.Box3().setFromObject(hoodieModel);
                const center = box.getCenter(new THREE.Vector3());
                hoodieModel.position.sub(center);
                
                // Adjust camera distance based on model size
                const size = box.getSize(new THREE.Vector3()).length();
                camera.position.z = size * 1.5;
                controls.update();
                
                // Enable apply button
                document.getElementById('apply-colors').disabled = false;
                document.getElementById('apply-decal').disabled = false;
                
                // Hide loading overlay
                document.getElementById('loading-overlay').style.display = 'none';
                document.getElementById('statusMessage').textContent = 'Ready';
                
            } catch (error) {
                console.error('Error loading model:', error);
                
                // Update info panel
                document.getElementById('info-panel').innerHTML = 
                    `Failed to load model: ${error.message}`;
                document.getElementById('statusMessage').textContent = 
                    `Failed to load model: ${error.message}`;
                document.getElementById('loading-overlay').textContent = 
                    `Error: ${error.message}`;
                
                // Create a fallback cube
                const geometry = new THREE.BoxGeometry(1, 1.5, 0.8);
                const material = createHoodieMaterial();
                hoodieModel = new THREE.Mesh(geometry, material);
                scene.add(hoodieModel);
                
                camera.position.z = 3;
                controls.update();
            }
        }
        
        // Update model info panel
        function updateModelInfo(gltf) {
            let info = `Model loaded: ${gltf.scene.name || 'Unnamed'}<br>`;
            
            // Count meshes
            let meshCount = 0;
            gltf.scene.traverse((child) => {
                if (child.isMesh) meshCount++;
            });
            info += `Meshes: ${meshCount}<br>`;
            
            // Animation info
            if (gltf.animations && gltf.animations.length > 0) {
                info += `Animations: ${gltf.animations.length}<br>`;
                info += `Playing animation: ${gltf.animations[0].name || 'Unnamed'}`;
            } else {
                info += 'No animations found';
            }
            
            document.getElementById('info-panel').innerHTML = info;
        }
        
        // Apply wind effect to the hoodie
        function applyWindEffect(delta) {
            if (!hoodieModel || animationEffect !== 'wind') return;
            
            windEffect.time += delta;
            
            hoodieModel.traverse(child => {
                if (child.isMesh) {
                    const positionAttribute = child.geometry.attributes.position;
                    const positions = positionAttribute.array;
                    
                    for (let i = 0; i < positions.length; i += 3) {
                        const y = positions[i + 1];
                        const windStrength = windEffect.strength * Math.sin(windEffect.time * 2 + y * 5) * (1 + Math.sin(windEffect.time * 0.5 + positions[i] * 3)) * 0.5;
                        
                        positions[i] += windStrength;
                        positions[i + 2] += windStrength * 0.3;
                    }
                    
                    positionAttribute.needsUpdate = true;
                    child.geometry.computeVertexNormals();
                }
            });
        }
        
        // Apply bounce effect
        function applyBounceEffect(delta) {
            if (!hoodieModel || animationEffect !== 'bounce') return;
            
            const time = Date.now() * 0.001;
            hoodieModel.position.y = Math.sin(time * 2) * 0.05;
        }
        
        // Apply spin effect
        function applySpinEffect(delta) {
            if (!hoodieModel || animationEffect !== 'spin') return;
            
            hoodieModel.rotation.y += delta * 0.5;
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            const delta = clock.getDelta();
            if (mixer && !isAnimationPaused) {
                mixer.update(delta);
            }
            
            applyWindEffect(delta);
            applyBounceEffect(delta);
            applySpinEffect(delta);
            
            controls.update();
            renderer.render(scene, camera);
        }

        // Take screenshot
        function takeScreenshot() {
            const quality = 'high'; // Always use high quality for simplicity
            
            // Set renderer to higher resolution if needed
            const originalSize = renderer.getSize(new THREE.Vector2());
            
            const image = renderer.domElement.toDataURL('image/png', 1.0);
            
            const link = document.createElement('a');
            link.href = image;
            link.download = `hoodie-design-${new Date().toISOString().slice(0, 10)}.png`;
            link.click();
            
            document.getElementById('info-panel').innerHTML += '<br>Screenshot saved';
            document.getElementById('statusMessage').textContent = 'Screenshot saved';
        }

        // Improved resize handler
        let resizeTimeout;
        function handleResize() {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                const isMobile = window.innerWidth <= 768;
                const sidebarWidth = isMobile ? 0 : 350;
                
                let width = window.innerWidth - sidebarWidth;
                let height = isMobile ? window.innerHeight * 0.5 : window.innerHeight;
                
                width = Math.max(1, width);
                height = Math.max(1, height);
                
                camera.aspect = width / height;
                camera.updateProjectionMatrix();
                renderer.setSize(width, height);
            }, 100);
        }

        // Event listeners
        window.addEventListener('resize', handleResize);

        // Start the application
        init();
    </script>
