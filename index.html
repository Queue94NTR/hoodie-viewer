<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Hoodie</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #viewer { width: 100vw; height: 100vh; }
        #debug { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.7); color: white; padding: 10px; }
    </style>
</head>
<body>
    <div id="viewer"></div>
    <div id="debug">Loading...</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        
        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf0f0f0);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('viewer').appendChild(renderer.domElement);
        
        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);
        
        // Controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        
        // Animation system
        const clock = new THREE.Clock();
        let mixer = null;
        
        // Model loading
        const loader = new GLTFLoader();
        loader.load(
            'Hoodie_Walking_Animated.glb',
            (gltf) => {
                const model = gltf.scene;
                scene.add(model);
                
                // Debug output
                const debug = document.getElementById('debug');
                debug.innerHTML = `Loaded model with ${gltf.animations?.length || 0} animations`;
                
                if (gltf.animations && gltf.animations.length) {
                    console.log("Available animations:", gltf.animations);
                    mixer = new THREE.AnimationMixer(model);
                    
                    // Play all animations
                    gltf.animations.forEach((clip) => {
                        const action = mixer.clipAction(clip);
                        action.play();
                    });
                    
                    debug.innerHTML += `<br>Playing ${gltf.animations.length} animations`;
                }
                
                // Center model
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                model.position.sub(center);
                camera.position.z = box.getSize(new THREE.Vector3()).length() * 1.5;
                controls.update();
            },
            undefined,
            (error) => {
                console.error(error);
                document.getElementById('debug').innerHTML = `Error: ${error.message}`;
            }
        );
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            if (mixer) mixer.update(delta);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
        
        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
