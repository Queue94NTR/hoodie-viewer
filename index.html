<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Hoodie Viewer</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #viewer { width: 100vw; height: 100vh; }
        #debug {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 0.9em;
            z-index: 100;
        }
        .color-controls {
            position: absolute;
            top: 80px;
            left: 15px;
            background: rgba(255,255,255,0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
        .color-controls label {
            display: block;
            margin-bottom: 8px;
        }
        .color-controls input[type="color"] {
            vertical-align: middle;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div id="viewer"></div>
    <div id="debug">Loading model...</div>
    <div class="color-controls">
        <label>Body Color <input type="color" id="bodyColor" value="#333333"></label>
        <label>Hood Color <input type="color" id="hoodColor" value="#222222"></label>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        
        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf0f0f0);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('viewer').appendChild(renderer.domElement);
        
        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);
        
        // Controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        
        // Model loading
        const loader = new GLTFLoader();
        let mixer;
        let materials = {};
        
        loader.load(
            'Hoodie_Walking_Animated.glb',
            (gltf) => {
                const model = gltf.scene;
                scene.add(model);
                
                // Map materials
                model.traverse((child) => {
                    if (child.isMesh) {
                        child.material = child.material.clone();
                        const name = child.name.toLowerCase();
                        if (name.includes('body')) materials.body = child.material;
                        else if (name.includes('hood')) materials.hood = child.material;
                        // Add other parts as needed
                    }
                });
                
                // Center model
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                model.position.sub(center);
                
                camera.position.z = box.getSize(new THREE.Vector3()).length() * 1.5;
                controls.update();
                
                // Handle animations
                if (gltf.animations?.length) {
                    mixer = new THREE.AnimationMixer(model);
                    mixer.clipAction(gltf.animations[0]).play();
                    document.getElementById('debug').textContent = `Model loaded with ${gltf.animations.length} animations`;
                } else {
                    document.getElementById('debug').textContent = 'Model loaded (no animations)';
                }
                
                // Set initial colors
                if (materials.body) materials.body.color.setStyle(document.getElementById('bodyColor').value);
                if (materials.hood) materials.hood.color.setStyle(document.getElementById('hoodColor').value);
            },
            undefined,
            (error) => {
                console.error(error);
                document.getElementById('debug').textContent = `Error: ${error.message}`;
            }
        );
        
        // Color controls
        document.getElementById('bodyColor').addEventListener('input', (e) => {
            if (materials.body) materials.body.color.setStyle(e.target.value);
        });
        
        document.getElementById('hoodColor').addEventListener('input', (e) => {
            if (materials.hood) materials.hood.color.setStyle(e.target.value);
        });
        
        // Animation loop
        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            if (mixer) mixer.update(delta);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
