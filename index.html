<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Hoodie Viewer</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #viewer { width: 100%; height: 100vh; }
    #status { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.7); color: white; padding: 10px; }
    .success { color: #4CAF50; }
    .error { color: #F44336; }
    #controls { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); }
  </style>
</head>
<body>
  <div id="viewer"></div>
  <div id="status">Loading...</div>
  <div id="controls" disabled>
    <select id="colorSelect">
      <option value="#000000">Black</option>
      <option value="#FF0000">Red</option>
      <option value="#00FF00">Green</option>
      <option value="#0000FF">Blue</option>
    </select>
  </div>

  <!-- Load Three.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const status = document.getElementById('status');
      
      if (!window.THREE) {
        status.innerHTML = '<div class="error">Three.js failed to load</div>';
        return;
      }

      if (!window.THREE.GLTFLoader) {
        status.innerHTML = '<div class="error">GLTFLoader failed to load</div>';
        return;
      }

      initViewer();
    });

    function initViewer() {
      const status = document.getElementById('status');
      status.innerHTML = '<div>Initializing 3D viewer...</div>';

      try {
        // Create Three.js scene
        const container = document.getElementById('viewer');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color('#1a1a1a');

        const camera = new THREE.PerspectiveCamera(
          75,
          container.clientWidth / container.clientHeight,
          0.1,
          1000
        );
        camera.position.set(0, 1.6, 3);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        container.appendChild(renderer.domElement);

        // Add lights
        const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
        scene.add(light);

        // Try loading model - CHANGED PATH TO MATCH YOUR SCREENSHOT
        const MODEL_PATH = 'Hoodie_Walking_Animated.glb';
        status.innerHTML += `<div>Loading model: ${MODEL_PATH}</div>`;

        new THREE.GLTFLoader().load(
          MODEL_PATH,
          function(gltf) {
            status.innerHTML += '<div class="success">Model loaded successfully!</div>';
            document.getElementById('controls').disabled = false;
            
            const model = gltf.scene;
            scene.add(model);

            // Set up controls
            document.getElementById('colorSelect').addEventListener('change', function(e) {
              model.traverse(function(child) {
                if (child.isMesh && child.material) {
                  child.material.color.set(e.target.value);
                }
              });
            });

            // Animation loop
            function animate() {
              requestAnimationFrame(animate);
              renderer.render(scene, camera);
            }
            animate();
          },
          undefined,
          function(error) {
            status.innerHTML += `<div class="error">Failed to load model: ${error.message}</div>`;
          }
        );

      } catch (error) {
        status.innerHTML += `<div class="error">Viewer initialization failed: ${error.message}</div>`;
      }
    }
  </script>
</body>
</html>
