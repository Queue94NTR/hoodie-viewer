<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Hoodie Viewer</title>
  <style>
    /* ... (keep your existing styles) ... */
  </style>
</head>
<body>
  <!-- ... (keep your existing HTML structure) ... -->

  <!-- Load Three.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  
  <!-- Try multiple GLTFLoader sources -->
  <script>
    // List of possible GLTFLoader sources
    const GLTF_SOURCES = [
      'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js', // Correct path
      'https://unpkg.com/three@0.160.0/examples/jsm/loaders/GLTFLoader.js', // Alternative CDN
      'js/GLTFLoader.js' // Local fallback
    ];

    function loadGLTFLoader() {
      const status = document.getElementById('status');
      
      function tryLoad(index) {
        if (index >= GLTF_SOURCES.length) {
          status.innerHTML += '<div class="error">All GLTFLoader sources failed</div>';
          return;
        }

        const src = GLTF_SOURCES[index];
        status.innerHTML += `<div>Loading GLTFLoader from: ${src}</div>`;
        
        const script = document.createElement('script');
        script.src = src;
        script.onload = function() {
          if (window.THREE && window.THREE.GLTFLoader) {
            status.innerHTML += '<div class="success">GLTFLoader loaded successfully</div>';
            initViewer();
          } else {
            tryLoad(index + 1);
          }
        };
        script.onerror = function() {
          tryLoad(index + 1);
        };
        document.head.appendChild(script);
      }

      tryLoad(0);
    }

    // Start loading process
    document.addEventListener('DOMContentLoaded', function() {
      if (window.THREE) {
        loadGLTFLoader();
      } else {
        document.getElementById('status').innerHTML = 
          '<div class="error">Three.js failed to load</div>';
      }
    });
  </script>

  <script>
    function initViewer() {
      const status = document.getElementById('status');
      status.innerHTML += '<div>Initializing 3D viewer...</div>';

      try {
        // Create Three.js scene
        const container = document.getElementById('viewer');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color('#1a1a1a');

        const camera = new THREE.PerspectiveCamera(
          75,
          container.clientWidth / container.clientHeight,
          0.1,
          1000
        );
        camera.position.set(0, 1.6, 3);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        container.appendChild(renderer.domElement);

        // Add lights
        const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
        scene.add(light);

        // Try loading model
        const MODEL_PATH = 'hoodie-viewer/Hoodie_Walking_Animated.glb';
        status.innerHTML += `<div>Loading model: ${MODEL_PATH}</div>`;

        new THREE.GLTFLoader().load(
          MODEL_PATH,
          function(gltf) {
            status.innerHTML += '<div class="success">Model loaded successfully!</div>';
            document.getElementById('controls').disabled = false;
            
            const model = gltf.scene;
            scene.add(model);

            // Set up controls
            document.getElementById('colorSelect').addEventListener('change', function(e) {
              model.traverse(function(child) {
                if (child.isMesh && child.material) {
                  child.material.color.set(e.target.value);
                }
              });
            });

            // Animation loop
            function animate() {
              requestAnimationFrame(animate);
              renderer.render(scene, camera);
            }
            animate();
          },
          undefined,
          function(error) {
            status.innerHTML += `<div class="error">Failed to load model: ${error.message}</div>`;
          }
        );

      } catch (error) {
        status.innerHTML += `<div class="error">Viewer initialization failed: ${error.message}</div>`;
      }
    }
  </script>
</body>
</html>
