<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Hoodie Viewer</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #viewer { width: 100vw; height: 100vh; }
    #status {
      position: absolute; top: 10px; left: 10px;
      background: rgba(0,0,0,0.7); color: white;
      padding: 10px; border-radius: 5px;
    }
    #controls {
      position: absolute; bottom: 20px; left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7); padding: 10px;
      border-radius: 5px;
    }
    .success { color: #4CAF50; }
    .error { color: #F44336; }
  </style>
</head>
<body>
  <div id="viewer"></div>
  <div id="status">Initializing...</div>
  <div id="controls">
    <select id="colorSelect">
      <option value="#000000">Black</option>
      <option value="#FF0000">Red</option>
      <option value="#00FF00">Green</option>
      <option value="#0000FF">Blue</option>
    </select>
  </div>

  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
      }
    }
  </script>
  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    
    const status = document.getElementById('status');
    const MODEL_PATH = 'Hoodie_Walking_Animated.glb'; // Verify filename
    
    // 1. Initialize scene
    const scene = new THREE.Scene();
    scene.background = new THREE.Color('#1a1a1a');
    
    const camera = new THREE.PerspectiveCamera(
      75, 
      window.innerWidth / window.innerHeight, 
      0.1, 
      1000
    );
    camera.position.set(0, 1.6, 3);
    
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('viewer').appendChild(renderer.domElement);
    
    // 2. Add lighting
    const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
    scene.add(light);
    
    // 3. Load model
    status.textContent = 'Loading model...';
    
    new GLTFLoader().load(
      MODEL_PATH,
      (gltf) => {
        status.innerHTML = '<span class="success">Model loaded!</span>';
        
        const model = gltf.scene;
        scene.add(model);
        
        // Color control
        document.getElementById('colorSelect').addEventListener('change', (e) => {
          model.traverse((child) => {
            if (child.isMesh) {
              child.material.color.set(e.target.value);
            }
          });
        });
        
        // Animation loop
        function animate() {
          requestAnimationFrame(animate);
          renderer.render(scene, camera);
        }
        animate();
      },
      undefined,
      (error) => {
        status.innerHTML = `<span class="error">Failed to load: ${error.message}</span>`;
        console.error(error);
      }
    );
  </script>
</body>
</html>
