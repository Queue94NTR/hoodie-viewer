<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoodie Customizer</title>
    <style>
        /* BASIC RESET */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Arial', sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
            background-color: red; /* Temporary to test CSS */
        }
        
        /* SIDEBAR STYLES */
        #sidebar {
            width: 300px;
            background: #f5f5f5;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            overflow-y: auto;
            display: block !important; /* Force visible */
        }
        
        /* VIEWER AREA */
        #viewer {
            flex: 1;
            position: relative;
            background: white;
        }
        
        /* CONTROL GROUPS */
        .control-group {
            margin-bottom: 20px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        h3 {
            margin-top: 0;
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        
        label {
            display: block;
            margin: 10px 0 5px;
            color: #666;
        }
        
        input, select, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #45a049;
        }
        
        /* DEBUG INFO */
        #debug {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
        
        .color-preview {
            width: 20px;
            height: 20px;
            display: inline-block;
            margin-left: 10px;
            border: 1px solid #ddd;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <!-- SIDEBAR CONTROLS -->
    <div id="sidebar">
        <div class="control-group">
            <h3>Design Upload</h3>
            <input type="file" id="designUpload" accept="image/png, image/jpeg">
            <select id="placementArea">
                <option value="front">Front Chest</option>
                <option value="back">Back</option>
                <option value="leftSleeve">Left Sleeve</option>
                <option value="rightSleeve">Right Sleeve</option>
            </select>
            <button id="applyDesign">Apply Design</button>
        </div>
        
        <div class="control-group">
            <h3>Color Customization</h3>
            <label>Body Color <span class="color-preview" id="bodyColorPreview"></span></label>
            <input type="color" id="bodyColor" value="#333333">
            
            <label>Hood Color <span class="color-preview" id="hoodColorPreview"></span></label>
            <input type="color" id="hoodColor" value="#444444">
            
            <label>Sleeves Color <span class="color-preview" id="sleevesColorPreview"></span></label>
            <input type="color" id="sleevesColor" value="#555555">
            
            <label>Collar Color <span class="color-preview" id="collarColorPreview"></span></label>
            <input type="color" id="collarColor" value="#666666">
        </div>
        
        <div class="control-group">
            <h3>Background</h3>
            <select id="bgColor">
                <option value="#f0f0f0">Light Gray</option>
                <option value="#ffffff">White</option>
                <option value="#333333">Dark Gray</option>
                <option value="transparent">Transparent</option>
            </select>
        </div>
        
        <div class="control-group">
            <h3>Animation</h3>
            <label>
                <input type="checkbox" id="toggleAnimation" checked> Enable Animation
            </label>
            <button id="resetCamera">Reset Camera</button>
        </div>
        
        <div class="control-group">
            <h3>Export</h3>
            <button id="exportBtn">Export Design</button>
        </div>
    </div>
    
    <!-- 3D VIEWER -->
    <div id="viewer">
        <div id="debug">Loading...</div>
    </div>

    <!-- THREE.JS SETUP -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        // Debugging helper - log all Three.js components
        console.log("Three.js version:", THREE.REVISION);
        
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        
        // Debug UI visibility
        console.log("Sidebar element:", document.getElementById('sidebar'));
        
        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf0f0f0);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('viewer').appendChild(renderer.domElement);
        
        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);
        
        // Controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        
        // Animation system
        const clock = new THREE.Clock();
        let mixer = null;
        let hoodieModel = null;
        
        // Debug model parts
        function logModelParts() {
            if (!hoodieModel) return;
            
            console.group("Model Parts");
            hoodieModel.traverse((child) => {
                if (child.isMesh) {
                    console.log("Mesh:", child.name, child.material);
                }
            });
            console.groupEnd();
        }
        
        // Load model
        const loader = new GLTFLoader();
        loader.load(
            'Hoodie_Walking_Animated.glb',
            (gltf) => {
                hoodieModel = gltf.scene;
                scene.add(hoodieModel);
                
                // Debug model structure
                logModelParts();
                
                // Center model
                const box = new THREE.Box3().setFromObject(hoodieModel);
                const center = box.getCenter(new THREE.Vector3());
                hoodieModel.position.sub(center);
                camera.position.z = box.getSize(new THREE.Vector3()).length() * 1.5;
                controls.update();
                
                // Handle animations
                if (gltf.animations && gltf.animations.length) {
                    mixer = new THREE.AnimationMixer(hoodieModel);
                    gltf.animations.forEach((clip) => {
                        const action = mixer.clipAction(clip);
                        action.play();
                    });
                    document.getElementById('debug').textContent = `Playing ${gltf.animations.length} animations`;
                }
                
                // Initialize color controls
                setupColorControls();
            },
            undefined,
            (error) => {
                console.error("Model loading error:", error);
                document.getElementById('debug').textContent = `Error: ${error.message}`;
            }
        );
        
        // Color control setup
        function setupColorControls() {
            const colorControls = document.querySelectorAll('input[type="color"]');
            colorControls.forEach(control => {
                const preview = document.getElementById(`${control.id}Preview`);
                if (preview) {
                    preview.style.backgroundColor = control.value;
                }
                
                control.addEventListener('input', (e) => {
                    const preview = document.getElementById(`${e.target.id}Preview`);
                    if (preview) {
                        preview.style.backgroundColor = e.target.value;
                    }
                    console.log(`Color changed: ${e.target.id} = ${e.target.value}`);
                });
            });
            
            // Test: Change background when color pickers are used
            document.getElementById('bodyColor').addEventListener('input', (e) => {
                document.body.style.backgroundColor = e.target.value;
            });
        }
        
        // Test UI functionality
        document.getElementById('applyDesign').addEventListener('click', () => {
            alert("Design application would work here");
            console.log("Apply design clicked");
        });
        
        document.getElementById('exportBtn').addEventListener('click', () => {
            alert("Export functionality would work here");
            console.log("Export clicked");
        });
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            if (mixer) mixer.update(delta);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
        
        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
