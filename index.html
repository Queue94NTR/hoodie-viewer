<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Hoodie Viewer</title>
    <style>
        body { 
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #viewer {
            width: 100vw;
            height: 100vh;
        }
        
        #loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 100;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #4361ee;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        #status {
            margin-top: 10px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div id="loading-overlay">
        <div class="spinner"></div>
        <div id="status">Loading 3D Hoodie Viewer...</div>
    </div>
    
    <div id="viewer"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';

        // Main variables
        let scene, camera, renderer, controls, hoodieModel, mixer, clock;
        
        // Initialize the application
        init();
        
        function init() {
            // Setup Three.js scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf0f0f0);
            
            // Camera
            const width = window.innerWidth;
            const height = window.innerHeight;
            camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);
            camera.position.z = 5;
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(width, height);
            renderer.outputColorSpace = THREE.SRGBColorSpace;
            document.getElementById('viewer').appendChild(renderer.domElement);
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);
            
            // Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            
            // Clock for animations
            clock = new THREE.Clock();
            
            // Load the model
            loadModel();
            
            // Start animation loop
            animate();
            
            // Handle window resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }
        
        function updateStatus(message) {
            const statusElement = document.getElementById('status');
            if (statusElement) {
                statusElement.textContent = message;
            }
            console.log(message);
        }
        
        async function loadModel() {
            updateStatus('Loading hoodie model...');
            
            try {
                const loader = new GLTFLoader();
                const dracoLoader = new DRACOLoader();
                
                // Set the correct Draco decoder path
                dracoLoader.setDecoderPath('https://www.gstatic.com/draco/versioned/decoders/1.5.6/');
                loader.setDRACOLoader(dracoLoader);
                
                // Load the model
                const gltf = await loader.loadAsync('Hoodie_Walking_Animated.glb');
                
                hoodieModel = gltf.scene;
                scene.add(hoodieModel);
                
                // Set up animations if available
                if (gltf.animations && gltf.animations.length > 0) {
                    mixer = new THREE.AnimationMixer(hoodieModel);
                    const action = mixer.clipAction(gltf.animations[0]);
                    action.play();
                    updateStatus('Model loaded with animation');
                } else {
                    updateStatus('Model loaded (no animations)');
                }
                
                // Center and scale the model
                const box = new THREE.Box3().setFromObject(hoodieModel);
                const center = box.getCenter(new THREE.Vector3());
                hoodieModel.position.sub(center);
                camera.position.z = box.getSize(new THREE.Vector3()).length() * 1.5;
                controls.update();
                
                // Hide loading overlay
                document.getElementById('loading-overlay').style.display = 'none';
                
            } catch (error) {
                updateStatus(`Failed to load model: ${error.message}`);
                console.error('Error loading model:', error);
                
                // Create a simple fallback cube
                createFallbackModel();
            }
        }
        
        function createFallbackModel() {
            updateStatus('Creating fallback model');
            
            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const material = new THREE.MeshBasicMaterial({ color: 0x4361ee });
            hoodieModel = new THREE.Mesh(geometry, material);
            scene.add(hoodieModel);
            
            // Hide loading overlay
            document.getElementById('loading-overlay').style.display = 'none';
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            const delta = clock.getDelta();
            if (mixer) {
                mixer.update(delta);
            }
            
            controls.update();
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
