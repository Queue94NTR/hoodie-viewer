<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Hoodie Viewer</title>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: sans-serif;
      background: #1a1a1a;
      color: white;
    }
    #sidebar {
      width: 250px;
      background: #2b2b2b;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      border-right: 2px solid #333;
    }
    #viewer {
      flex-grow: 1;
      position: relative;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    #status {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
    }
  </style>
</head>
<body>

<div id="sidebar">
  <h3>Controls</h3>
  <input type="file" id="designUpload" accept="image/png, image/jpeg, image/svg+xml">
  
  <fieldset id="controls">
    <legend>Advanced Controls</legend>
    <label>Garment Color
      <select id="colorSelect">
        <option value="#ffffff">White</option>
        <option value="#000000">Black</option>
        <option value="#ff0000">Red</option>
      </select>
    </label>
    <label>Background
      <select id="bgSelect">
        <option value="#1a1a1a">Dark</option>
        <option value="#f0f0f0">Studio</option>
        <option value="#87CEEB">Outdoor</option>
      </select>
    </label>
    <button class="export">Export Mockup</button>
  </fieldset>
</div>

<div id="viewer">
  <div id="status">Loading viewer...</div>
</div>

<!-- Load Three.js from CDN -->
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<!-- Load GLTFLoader from CDN -->
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>

<script>
  // Wait for DOM and all scripts to load
  window.addEventListener('DOMContentLoaded', () => {
    const status = document.getElementById('status');
    const controls = document.getElementById('controls');
    
    // Verify Three.js and GLTFLoader are loaded
    if (!window.THREE || !window.THREE.GLTFLoader) {
      status.innerHTML = 'Error: Failed to load required libraries';
      return;
    }

    try {
      // Initialize Three.js
      const container = document.getElementById('viewer');
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
      camera.position.set(0, 1.6, 3);
      
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(container.clientWidth, container.clientHeight);
      container.appendChild(renderer.domElement);
      
      // Add lights
      const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
      scene.add(light);

      // Try multiple possible model filenames
      const MODEL_PATHS = [
        'Hoodie_Walking_Animated.glb',
        'Hoodie_Final_Animated.glb',
        'hoodie.glb'
      ];
      
      let modelLoaded = false;
      
      // Try each possible model path
      MODEL_PATHS.forEach(modelPath => {
        if (modelLoaded) return;
        
        new THREE.GLTFLoader().load(
          modelPath,
          (gltf) => {
            modelLoaded = true;
            status.textContent = 'Model loaded!';
            controls.disabled = false;
            
            const model = gltf.scene;
            scene.add(model);
            
            // Set up controls
            document.getElementById('colorSelect').addEventListener('change', (e) => {
              model.traverse(child => {
                if (child.isMesh) {
                  child.material.color.set(e.target.value);
                }
              });
            });
            
            document.getElementById('bgSelect').addEventListener('change', (e) => {
              scene.background = new THREE.Color(e.target.value);
            });
            
            // Animation loop
            function animate() {
              requestAnimationFrame(animate);
              renderer.render(scene, camera);
            }
            animate();
          },
          undefined,
          (error) => {
            if (!modelLoaded && MODEL_PATHS.indexOf(modelPath) === MODEL_PATHS.length - 1) {
              status.innerHTML = `Error: Could not load model<br>
                Tried: ${MODEL_PATHS.join(', ')}<br>
                ${error.message}`;
            }
          }
        );
      });
      
    } catch (error) {
      status.innerHTML = `Initialization error: ${error.message}`;
    }
  });
</script>
</body>
</html>
