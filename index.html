<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Hoodie Viewer with Testing Panel</title>
    <style>
        /* All your CSS styles remain unchanged */
        body { 
            margin: 0;
            height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        #viewer-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        /* ... rest of your CSS ... */
    </style>
</head>
<body>
    <!-- Your HTML structure remains the same -->
    <div id="loading-overlay">
        <div class="spinner"></div>
        <div>Loading 3D Hoodie Viewer...</div>
    </div>
    
    <div id="viewer-container">
        <div id="viewer"></div>
        <div id="controls">
            <!-- Your control panel HTML remains the same -->
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';

        // Main variables
        let scene, camera, renderer, controls, hoodieModel, mixer, clock;
        let hoodieMaterial = null;
        let currentStickerTexture = null;
        let modelLoaded = false;
        
        // UV regions for different parts of the hoodie
        const uvRegions = {
            front: { min: new THREE.Vector2(0.0, 0.0), max: new THREE.Vector2(0.5, 1.0) },
            back: { min: new THREE.Vector2(0.5, 0.0), max: new THREE.Vector2(1.0, 1.0) },
            leftSleeve: { min: new THREE.Vector2(0.0, 0.0), max: new THREE.Vector2(0.5, 0.5) },
            rightSleeve: { min: new THREE.Vector2(0.5, 0.0), max: new THREE.Vector2(1.0, 0.5) },
            hood: { min: new THREE.Vector2(0.25, 0.5), max: new THREE.Vector2(0.75, 1.0) }
        };

        // ====================== UTILITY FUNCTIONS ======================

        function getElementSafe(id) {
            const element = document.getElementById(id);
            if (!element) {
                console.error(`Element with ID ${id} not found`);
                return null;
            }
            return element;
        }

        function createDefaultTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = canvas.height = 2;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, 2, 2);
            return new THREE.CanvasTexture(canvas);
        }
        
        function logToTestPanel(message, type = 'info') {
            const testLog = getElementSafe('test-log');
            if (!testLog) return;
            
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            testLog.appendChild(logEntry);
            testLog.scrollTop = testLog.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        function updateStatus(message) {
            const statusElement = getElementSafe('status');
            if (statusElement) {
                statusElement.textContent = message;
            }
            logToTestPanel(`Status: ${message}`, 'info');
        }

        // ====================== TEST FUNCTIONS ======================

        function testColorFunction() {
            logToTestPanel('Running color function test...', 'info');
            
            if (!hoodieMaterial || !hoodieMaterial.uniforms) {
                logToTestPanel('Test failed: Hoodie material not initialized', 'error');
                return;
            }
            
            // Store original color
            const originalColor = hoodieMaterial.uniforms.baseColor.value.clone();
            
            // Test with known color
            const testColor = new THREE.Color(0xff0000);
            hoodieMaterial.uniforms.baseColor.value.copy(testColor);
            
            // Verify the color was applied
            const currentColor = hoodieMaterial.uniforms.baseColor.value;
            if (currentColor.equals(testColor)) {
                logToTestPanel('Color test passed: Color applied successfully', 'success');
            } else {
                logToTestPanel('Color test failed: Color not applied correctly', 'error');
            }
            
            // Restore original color
            hoodieMaterial.uniforms.baseColor.value.copy(originalColor);
        }
        
        function testStickerFunction() {
            logToTestPanel('Running sticker function test...', 'info');
            
            if (!hoodieMaterial || !hoodieMaterial.uniforms) {
                logToTestPanel('Test failed: Hoodie material not initialized', 'error');
                return;
            }
            
            // Create a test texture
            const canvas = document.createElement('canvas');
            canvas.width = canvas.height = 32;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#00ff00';
            ctx.fillRect(0, 0, 32, 32);
            ctx.fillStyle = '#000000';
            ctx.font = '16px Arial';
            ctx.fillText('TEST', 8, 20);
            
            const testTexture = new THREE.CanvasTexture(canvas);
            
            // Apply test sticker
            hoodieMaterial.uniforms.useSticker.value = true;
            hoodieMaterial.uniforms.stickerTexture.value = testTexture;
            hoodieMaterial.uniforms.stickerRegionMin.value.copy(uvRegions.front.min);
            hoodieMaterial.uniforms.stickerRegionMax.value.copy(uvRegions.front.max);
            hoodieMaterial.uniforms.stickerPosition.value.set(0, 0);
            hoodieMaterial.uniforms.stickerScale.value = 1.0;
            hoodieMaterial.uniforms.stickerRotation.value = 0.0;
            
            // Verify the sticker was applied
            if (hoodieMaterial.uniforms.useSticker.value && 
                hoodieMaterial.uniforms.stickerTexture.value) {
                logToTestPanel('Sticker test passed: Sticker applied successfully', 'success');
            } else {
                logToTestPanel('Sticker test failed: Sticker not applied correctly', 'error');
            }
            
            // Clear after 2 seconds
            setTimeout(() => {
                if (hoodieMaterial && hoodieMaterial.uniforms) {
                    hoodieMaterial.uniforms.useSticker.value = false;
                    logToTestPanel('Test sticker cleared', 'info');
                }
            }, 2000);
        }
        
        function runAllTests() {
            logToTestPanel('Running all tests...', 'info');
            
            // WebGL test
            const webglSupported = isWebGLAvailable();
            logToTestPanel(`WebGL test: ${webglSupported ? 'PASSED' : 'FAILED'}`, 
                         webglSupported ? 'success' : 'error');
            
            // Model test
            logToTestPanel(`Model test: ${modelLoaded ? 'PASSED' : 'FAILED'}`, 
                         modelLoaded ? 'success' : 'error');
            
            // Run individual function tests
            testColorFunction();
            testStickerFunction();
            
            logToTestPanel('All tests completed', 'info');
        }

        // ====================== CORE FUNCTIONALITY ======================

        function isWebGLAvailable() {
            try {
                const canvas = document.createElement('canvas');
                canvas.width = canvas.height = 2;
                const ctx = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                const supported = !!(window.WebGLRenderingContext && ctx);
                
                if (supported) {
                    logToTestPanel('WebGL is supported in this browser', 'success');
                } else {
                    logToTestPanel('WebGL is not supported in this browser', 'error');
                }
                
                return supported;
            } catch (e) {
                logToTestPanel(`WebGL check failed: ${e.message}`, 'error');
                return false;
            }
        }

        function showWebGLError() {
            const warning = document.createElement('div');
            warning.innerHTML = 'WebGL not supported in your browser';
            warning.style.color = 'white';
            warning.style.backgroundColor = 'red';
            warning.style.padding = '20px';
            warning.style.fontFamily = 'sans-serif';
            
            const viewer = getElementSafe('viewer');
            if (viewer) {
                viewer.appendChild(warning);
            }
            updateStatus('WebGL not supported');
            throw new Error('WebGL not supported');
        }

        function setupScene() {
            logToTestPanel('Setting up Three.js scene', 'info');
            
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf0f0f0);
            
            const width = window.innerWidth;
            const height = window.innerHeight;
            
            camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);
            camera.position.z = 5;
            
            renderer = new THREE.WebGLRenderer({ 
                antialias: true,
                powerPreference: "high-performance"
            });
            renderer.setSize(width, height);
            renderer.outputColorSpace = THREE.SRGBColorSpace;
            
            const viewer = getElementSafe('viewer');
            if (viewer) {
                viewer.appendChild(renderer.domElement);
            }
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);
            
            const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight2.position.set(-1, -1, -1);
            scene.add(directionalLight2);
            
            clock = new THREE.Clock();
            
            logToTestPanel('Three.js scene setup completed', 'success');
        }

        function setupControls() {
            logToTestPanel('Setting up orbit controls', 'info');
            
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.screenSpacePanning = false;
            controls.maxPolarAngle = Math.PI;
            controls.minDistance = 1;
            controls.maxDistance = 10;
            
            logToTestPanel('Orbit controls setup completed', 'success');
        }

        function setupUI() {
            logToTestPanel('Setting up UI event listeners', 'info');
            
            // Safe element access
            const applyColorsBtn = getElementSafe('apply-colors');
            const testColorsBtn = getElementSafe('test-colors');
            const stickerImageInput = getElementSafe('stickerImage');
            const applyStickerBtn = getElementSafe('apply-sticker');
            const clearStickersBtn = getElementSafe('clear-stickers');
            const testStickersBtn = getElementSafe('test-stickers');
            const runAllTestsBtn = getElementSafe('run-all-tests');
            const checkWebglBtn = getElementSafe('check-webgl');
            const checkModelBtn = getElementSafe('check-model');
            
            if (applyColorsBtn) applyColorsBtn.addEventListener('click', applyColor);
            if (testColorsBtn) testColorsBtn.addEventListener('click', testColorFunction);
            if (stickerImageInput) stickerImageInput.addEventListener('change', handleImageUpload);
            if (applyStickerBtn) applyStickerBtn.addEventListener('click', applySticker);
            if (clearStickersBtn) clearStickersBtn.addEventListener('click', clearStickers);
            if (testStickersBtn) testStickersBtn.addEventListener('click', testStickerFunction);
            if (runAllTestsBtn) runAllTestsBtn.addEventListener('click', runAllTests);
            if (checkWebglBtn) checkWebglBtn.addEventListener('click', () => {
                const supported = isWebGLAvailable();
                logToTestPanel(`WebGL check result: ${supported ? 'Supported' : 'Not supported'}`, 
                             supported ? 'success' : 'error');
            });
            if (checkModelBtn) checkModelBtn.addEventListener('click', () => {
                logToTestPanel(`Model status: ${modelLoaded ? 'Loaded' : 'Not loaded'}`, 
                             modelLoaded ? 'success' : 'warning');
                if (modelLoaded) {
                    logToTestPanel(`Model details: ${hoodieModel.children.length} children`, 'info');
                }
            });
            
            // Update slider value displays
            const positionXSlider = getElementSafe('stickerPositionX');
            const positionYSlider = getElementSafe('stickerPositionY');
            const scaleSlider = getElementSafe('stickerScale');
            const rotationSlider = getElementSafe('stickerRotation');
            
            if (positionXSlider) {
                positionXSlider.addEventListener('input', (e) => {
                    const valueDisplay = getElementSafe('positionXValue');
                    if (valueDisplay) valueDisplay.textContent = e.target.value;
                });
            }
            
            if (positionYSlider) {
                positionYSlider.addEventListener('input', (e) => {
                    const valueDisplay = getElementSafe('positionYValue');
                    if (valueDisplay) valueDisplay.textContent = e.target.value;
                });
            }
            
            if (scaleSlider) {
                scaleSlider.addEventListener('input', (e) => {
                    const valueDisplay = getElementSafe('scaleValue');
                    if (valueDisplay) valueDisplay.textContent = e.target.value;
                });
            }
            
            if (rotationSlider) {
                rotationSlider.addEventListener('input', (e) => {
                    const valueDisplay = getElementSafe('rotationValue');
                    if (valueDisplay) valueDisplay.textContent = e.target.value;
                });
            }
            
            logToTestPanel('UI event listeners setup completed', 'success');
        }

        function createHoodieMaterial() {
            logToTestPanel('Creating custom hoodie material', 'info');
            
            try {
                const uniforms = {
                    baseColor: { value: new THREE.Color(0x4361ee) },
                    useSticker: { value: false },
                    stickerTexture: { value: createDefaultTexture() },
                    stickerRegionMin: { value: new THREE.Vector2(0, 0) },
                    stickerRegionMax: { value: new THREE.Vector2(1, 1) },
                    stickerPosition: { value: new THREE.Vector2(0, 0) },
                    stickerScale: { value: 1.0 },
                    stickerRotation: { value: 0.0 }
                };

                const vertexShader = `
                    varying vec2 vUv;
                    varying vec3 vNormal;
                    
                    void main() {
                        vUv = uv;
                        vNormal = normalize(normalMatrix * normal);
                        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                    }
                `;

                const fragmentShader = `
                    uniform vec3 baseColor;
                    uniform bool useSticker;
                    uniform sampler2D stickerTexture;
                    uniform vec2 stickerRegionMin;
                    uniform vec2 stickerRegionMax;
                    uniform vec2 stickerPosition;
                    uniform float stickerScale;
                    uniform float stickerRotation;
                    
                    varying vec2 vUv;
                    varying vec3 vNormal;
                    
                    vec2 rotateUV(vec2 uv, vec2 center, float angle) {
                        uv -= center;
                        float s = sin(angle);
                        float c = cos(angle);
                        mat2 rotMat = mat2(c, -s, s, c);
                        uv = rotMat * uv;
                        uv += center;
                        return uv;
                    }
                    
                    void main() {
                        vec3 finalColor = baseColor;
                        
                        if (useSticker) {
                            bool inRegion = vUv.x >= stickerRegionMin.x && vUv.x <= stickerRegionMax.x &&
                                          vUv.y >= stickerRegionMin.y && vUv.y <= stickerRegionMax.y;
                            
                            if (inRegion) {
                                vec2 regionSize = stickerRegionMax - stickerRegionMin;
                                vec2 regionCenter = stickerRegionMin + regionSize * 0.5;
                                vec2 regionUV = (vUv - stickerRegionMin) / regionSize;
                                
                                vec2 stickerUV = regionUV - vec2(0.5);
                                stickerUV /= stickerScale;
                                stickerUV = rotateUV(stickerUV, vec2(0.0), stickerRotation * 0.01745329251);
                                stickerUV += vec2(0.5);
                                stickerUV += stickerPosition;
                                
                                if (stickerUV.x >= 0.0 && stickerUV.x <= 1.0 && 
                                    stickerUV.y >= 0.0 && stickerUV.y <= 1.0) {
                                    vec4 stickerColor = texture2D(stickerTexture, stickerUV);
                                    if (stickerColor.a > 0.01) {
                                        finalColor = mix(finalColor, stickerColor.rgb, stickerColor.a);
                                    }
                                }
                            }
                        }
                        
                        float lighting = dot(vNormal, vec3(0.5, 0.5, 1.0)) * 0.5 + 0.5;
                        finalColor *= lighting;
                        
                        gl_FragColor = vec4(finalColor, 1.0);
                    }
                `;

                const material = new THREE.ShaderMaterial({
                    uniforms: uniforms,
                    vertexShader: vertexShader,
                    fragmentShader: fragmentShader,
                    side: THREE.DoubleSide,
                    lights: true
                });

                material.needsUpdate = true;
                
                logToTestPanel('Custom hoodie material created successfully', 'success');
                return material;
            } catch (error) {
                logToTestPanel(`Error creating shader material: ${error.message}`, 'error');
                return new THREE.MeshStandardMaterial({ 
                    color: 0x4361ee,
                    side: THREE.DoubleSide
                });
            }
        }

        function applyColor() {
            const colorInput = getElementSafe('hoodieColor');
            if (!colorInput) return;
            
            const colorValue = colorInput.value;
            
            if (!hoodieMaterial || !hoodieMaterial.uniforms) {
                logToTestPanel('Cannot apply color: Hoodie material not ready', 'error');
                updateStatus('Error: Material not ready');
                return;
            }
            
            try {
                hoodieMaterial.uniforms.baseColor.value.set(colorValue);
                hoodieMaterial.needsUpdate = true;
                updateStatus(`Color applied: ${colorValue}`);
                logToTestPanel(`Color applied successfully: ${colorValue}`, 'success');
            } catch (error) {
                logToTestPanel(`Failed to apply color: ${error.message}`, 'error');
                updateStatus('Error applying color');
            }
        }
        
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) {
                logToTestPanel('No file selected for sticker', 'warning');
                return;
            }
            
            logToTestPanel(`Processing sticker image: ${file.name}`, 'info');
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const preview = getElementSafe('stickerPreview');
                if (!preview) return;
                
                preview.innerHTML = '';
                const img = document.createElement('img');
                img.src = e.target.result;
                preview.appendChild(img);
                preview.classList.remove('hidden');
                
                const image = new Image();
                image.onload = function() {
                    try {
                        if (currentStickerTexture) {
                            currentStickerTexture.dispose();
                            logToTestPanel('Previous sticker texture disposed', 'info');
                        }
                        
                        currentStickerTexture = new THREE.Texture(image);
                        currentStickerTexture.needsUpdate = true;
                        updateStatus('Image loaded - ready to apply');
                        logToTestPanel('Sticker image loaded successfully', 'success');
                    } catch (error) {
                        logToTestPanel(`Failed to create texture: ${error.message}`, 'error');
                        updateStatus('Error loading image');
                    }
                };
                
                image.onerror = function() {
                    logToTestPanel('Failed to load image file', 'error');
                    updateStatus('Error loading image');
                };
                
                image.src = e.target.result;
            };
            
            reader.onerror = function() {
                logToTestPanel('Failed to read file', 'error');
                updateStatus('Error reading file');
            };
            
            reader.readAsDataURL(file);
        }
        
        function applySticker() {
            if (!currentStickerTexture) {
                logToTestPanel('Cannot apply sticker: No image uploaded', 'warning');
                updateStatus('Please upload an image first');
                return;
            }
            
            if (!hoodieMaterial || !hoodieMaterial.uniforms) {
                logToTestPanel('Cannot apply sticker: Hoodie material not ready', 'error');
                updateStatus('Error: Material not ready');
                return;
            }
            
            const placementSelect = getElementSafe('stickerPlacement');
            const positionXSlider = getElementSafe('stickerPositionX');
            const positionYSlider = getElementSafe('stickerPositionY');
            const scaleSlider = getElementSafe('stickerScale');
            const rotationSlider = getElementSafe('stickerRotation');
            
            if (!placementSelect || !positionXSlider || !positionYSlider || !scaleSlider || !rotationSlider) {
                logToTestPanel('Cannot apply sticker: UI elements not found', 'error');
                return;
            }
            
            const placement = placementSelect.value;
            const positionX = parseFloat(positionXSlider.value);
            const positionY = parseFloat(positionYSlider.value);
            const scale = parseFloat(scaleSlider.value);
            const rotation = parseFloat(rotationSlider.value);
            
            try {
                hoodieMaterial.uniforms.useSticker.value = true;
                hoodieMaterial.uniforms.stickerTexture.value = currentStickerTexture;
                hoodieMaterial.uniforms.stickerRegionMin.value.copy(uvRegions[placement].min);
                hoodieMaterial.uniforms.stickerRegionMax.value.copy(uvRegions[placement].max);
                hoodieMaterial.uniforms.stickerPosition.value.set(positionX, positionY);
                hoodieMaterial.uniforms.stickerScale.value = scale;
                hoodieMaterial.uniforms.stickerRotation.value = rotation;
                hoodieMaterial.needsUpdate = true;
                
                updateStatus(`Sticker applied to ${placement}`);
                logToTestPanel(`Sticker applied successfully to ${placement}`, 'success');
                logToTestPanel(`Sticker params: X=${positionX}, Y=${positionY}, Scale=${scale}, Rotation=${rotation}°`, 'info');
            } catch (error) {
                logToTestPanel(`Failed to apply sticker: ${error.message}`, 'error');
                updateStatus('Error applying sticker');
            }
        }
        
        function clearStickers() {
            if (hoodieMaterial && hoodieMaterial.uniforms) {
                hoodieMaterial.uniforms.useSticker.value = false;
                hoodieMaterial.needsUpdate = true;
                updateStatus('All stickers cleared');
                logToTestPanel('All stickers cleared', 'info');
            } else {
                logToTestPanel('Cannot clear stickers: Material not ready', 'warning');
            }
        }

        async function loadModel() {
            updateStatus('Loading model...');
            logToTestPanel('Starting model load process', 'info');
            
            try {
                hoodieMaterial = createHoodieMaterial();
                if (!hoodieMaterial) {
                    throw new Error('Failed to create material');
                }
                
                const loader = new GLTFLoader();
                const dracoLoader = new DRACOLoader();
                
                dracoLoader.setDecoderPath('https://www.gstatic.com/draco/versioned/decoders/1.5.6/');
                loader.setDRACOLoader(dracoLoader);
                
                const modelUrl = 'Hoodie_Walking_Animated.glb';
                logToTestPanel(`Loading model from: ${modelUrl}`, 'info');
                
                const gltf = await new Promise((resolve, reject) => {
                    loader.load(
                        modelUrl,
                        (gltf) => resolve(gltf),
                        (xhr) => {
                            const percent = (xhr.loaded / xhr.total) * 100;
                            logToTestPanel(`Loading progress: ${percent.toFixed(2)}%`, 'info');
                        },
                        (error) => {
                            logToTestPanel(`Error loading model: ${error.message}`, 'error');
                            reject(error);
                        }
                    );
                });
                
                logToTestPanel('Model loaded successfully', 'success');
                
                hoodieModel = gltf.scene;
                scene.add(hoodieModel);
                modelLoaded = true;
                
                hoodieModel.traverse((child) => {
                    if (child.isMesh) {
                        child.material = hoodieMaterial;
                        logToTestPanel(`Applied material to: ${child.name || 'unnamed mesh'}`, 'info');
                    }
                });
                
                if (gltf.animations?.length > 0) {
                    mixer = new THREE.AnimationMixer(hoodieModel);
                    const action = mixer.clipAction(gltf.animations[0]);
                    action.play();
                    updateStatus('Model loaded with animation');
                } else {
                    updateStatus('Model loaded (no animations)');
                }
                
                const box = new THREE.Box3().setFromObject(hoodieModel);
                const center = box.getCenter(new THREE.Vector3());
                hoodieModel.position.sub(center);
                camera.position.z = box.getSize(new THREE.Vector3()).length() * 1.5;
                controls.update();
                
                const loadingOverlay = getElementSafe('loading-overlay');
                if (loadingOverlay) {
                    loadingOverlay.style.display = 'none';
                }
                
            } catch (error) {
                logToTestPanel(`Error loading model: ${error.message}`, 'error');
                updateStatus(`Failed to load model: ${error.message}`);
                createFallbackModel();
            }
            
            animate();
        }

        function createFallbackModel() {
            logToTestPanel('Creating fallback model', 'warning');
            
            if (!hoodieMaterial) {
                hoodieMaterial = createHoodieMaterial();
                if (!hoodieMaterial) {
                    hoodieMaterial = new THREE.MeshStandardMaterial({ 
                        color: 0x4361ee,
                        side: THREE.DoubleSide
                    });
                }
            }
            
            const group = new THREE.Group();
            
            // Body
            const bodyGeometry = new THREE.BoxGeometry(1, 1.5, 0.5);
            const body = new THREE.Mesh(bodyGeometry, hoodieMaterial);
            group.add(body);
            
            // Sleeves
            const sleeveGeometry = new THREE.CylinderGeometry(0.15, 0.15, 0.8, 8);
            sleeveGeometry.rotateZ(Math.PI/2);
            
            const leftSleeve = new THREE.Mesh(sleeveGeometry, hoodieMaterial);
            leftSleeve.position.set(-0.6, 0.2, 0);
            group.add(leftSleeve);
            
            const rightSleeve = new THREE.Mesh(sleeveGeometry, hoodieMaterial);
            rightSleeve.position.set(0.6, 0.2, 0);
            group.add(rightSleeve);
            
            // Hood
            const hoodGeometry = new THREE.ConeGeometry(0.5, 0.7, 4);
            hoodGeometry.rotateX(Math.PI);
            const hood = new THREE.Mesh(hoodGeometry, hoodieMaterial);
            hood.position.set(0, 0.9, 0.1);
            group.add(hood);
            
            hoodieModel = group;
            scene.add(hoodieModel);
            modelLoaded = true;
            
            camera.position.z = 3;
            controls.update();
            
            const loadingOverlay = getElementSafe('loading-overlay');
            if (loadingOverlay) {
                loadingOverlay.style.display = 'none';
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            
            const delta = clock.getDelta();
            if (mixer) {
                mixer.update(delta);
            }
            
            controls.update();
            renderer.render(scene, camera);
        }

        function handleResize() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
            
            logToTestPanel(`Window resized to: ${width}x${height}`, 'info');
        }

        // ====================== INITIALIZATION ======================

        function init() {
            logToTestPanel('Application initialization started', 'info');
            
            if (!isWebGLAvailable()) {
                showWebGLError();
                return;
            }

            setupScene();
            setupControls();
            setupUI();
            loadModel();
            
            logToTestPanel('Application initialization completed', 'success');
        }

        // Start the application after DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            init();
        });

        window.addEventListener('resize', handleResize);
    </script>
</body>
</html>
