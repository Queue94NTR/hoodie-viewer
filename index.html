<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Hoodie Viewer</title>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: sans-serif;
      background: #1a1a1a;
      color: white;
    }
    #sidebar {
      width: 250px;
      background: #2b2b2b;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      border-right: 2px solid #333;
    }
    #viewer {
      flex-grow: 1;
      position: relative;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    #status {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
      max-width: 80%;
    }
    .error {
      color: #ff4444;
    }
    .success {
      color: #44ff44;
    }
  </style>
</head>
<body>

<div id="sidebar">
  <h3>Controls</h3>
  <input type="file" id="designUpload" accept="image/png, image/jpeg, image/svg+xml">
  
  <fieldset id="controls" disabled>
    <legend>Advanced Controls</legend>
    <label>Garment Color
      <select id="colorSelect">
        <option value="#ffffff">White</option>
        <option value="#000000">Black</option>
        <option value="#ff0000">Red</option>
      </select>
    </label>
    <label>Background
      <select id="bgSelect">
        <option value="#1a1a1a">Dark</option>
        <option value="#f0f0f0">Studio</option>
        <option value="#87CEEB">Outdoor</option>
      </select>
    </label>
    <button class="export">Export Mockup</button>
  </fieldset>
</div>

<div id="viewer">
  <div id="status">Initializing viewer...</div>
</div>

<script>
  // Configuration
  const CONFIG = {
    MODEL_PATH: 'hoodie-viewer/Hoodie_Walking_Animated.glb',
    FALLBACK_PATHS: [
      'Hoodie_Walking_Animated.glb',
      'hoodie-viewer/Hoodie_Final_Animated.glb',
      'hoodie.glb'
    ],
    THREE_JS_CDN: 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js',
    GLTF_LOADER_CDN: 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/GLTFLoader.js',
    LOCAL_THREE_JS: 'js/three.min.js',
    LOCAL_GLTF_LOADER: 'js/GLTFLoader.js'
  };

  // Load scripts with fallbacks
  function loadScript(src, callback) {
    const script = document.createElement('script');
    script.src = src;
    script.onload = callback;
    script.onerror = function() {
      document.getElementById('status').innerHTML += 
        `<div class="error">Failed to load: ${src}</div>`;
    };
    document.head.appendChild(script);
  }

  // Try loading Three.js with multiple fallbacks
  function loadThreeJS(callback) {
    const status = document.getElementById('status');
    
    function tryLoad(sources, index = 0) {
      if (index >= sources.length) {
        status.innerHTML += '<div class="error">All Three.js sources failed</div>';
        return;
      }
      
      status.innerHTML += `<div>Loading Three.js from: ${sources[index]}</div>`;
      
      loadScript(sources[index], function() {
        if (window.THREE) {
          status.innerHTML += '<div class="success">Three.js loaded successfully</div>';
          callback();
        } else {
          tryLoad(sources, index + 1);
        }
      });
    }
    
    tryLoad([
      CONFIG.THREE_JS_CDN,
      CONFIG.LOCAL_THREE_JS,
      'https://unpkg.com/three@0.160.0/build/three.min.js'
    ]);
  }

  // Try loading GLTFLoader with multiple fallbacks
  function loadGLTFLoader(callback) {
    const status = document.getElementById('status');
    
    function tryLoad(sources, index = 0) {
      if (index >= sources.length) {
        status.innerHTML += '<div class="error">All GLTFLoader sources failed</div>';
        return;
      }
      
      status.innerHTML += `<div>Loading GLTFLoader from: ${sources[index]}</div>`;
      
      loadScript(sources[index], function() {
        if (window.THREE && window.THREE.GLTFLoader) {
          status.innerHTML += '<div class="success">GLTFLoader loaded successfully</div>';
          callback();
        } else {
          tryLoad(sources, index + 1);
        }
      });
    }
    
    tryLoad([
      CONFIG.GLTF_LOADER_CDN,
      CONFIG.LOCAL_GLTF_LOADER,
      'https://unpkg.com/three@0.160.0/examples/js/loaders/GLTFLoader.js'
    ]);
  }

  // Main initialization function
  function initViewer() {
    const status = document.getElementById('status');
    status.innerHTML += '<div>Initializing 3D viewer...</div>';

    try {
      // Create Three.js scene
      const container = document.getElementById('viewer');
      const scene = new THREE.Scene();
      scene.background = new THREE.Color('#1a1a1a');

      const camera = new THREE.PerspectiveCamera(
        75,
        container.clientWidth / container.clientHeight,
        0.1,
        1000
      );
      camera.position.set(0, 1.6, 3);

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(container.clientWidth, container.clientHeight);
      container.appendChild(renderer.domElement);

      // Add lights
      const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
      scene.add(light);

      // Try loading model from multiple paths
      const tryLoadModel = (paths, index = 0) => {
        if (index >= paths.length) {
          status.innerHTML += `<div class="error">Failed to load model from all paths: ${paths.join(', ')}</div>`;
          return;
        }

        const currentPath = paths[index];
        status.innerHTML += `<div>Attempting to load: ${currentPath}</div>`;

        new THREE.GLTFLoader().load(
          currentPath,
          (gltf) => {
            // Success callback
            status.innerHTML += `<div class="success">Successfully loaded model from: ${currentPath}</div>`;
            document.getElementById('controls').disabled = false;

            const model = gltf.scene;
            scene.add(model);

            // Set up controls
            document.getElementById('colorSelect').addEventListener('change', (e) => {
              model.traverse(child => {
                if (child.isMesh && child.material) {
                  child.material.color.set(e.target.value);
                }
              });
            });

            document.getElementById('bgSelect').addEventListener('change', (e) => {
              scene.background = new THREE.Color(e.target.value);
            });

            // Animation loop
            function animate() {
              requestAnimationFrame(animate);
              renderer.render(scene, camera);
            }
            animate();
          },
          undefined,
          (error) => {
            // Error callback - try next path
            status.innerHTML += `<div class="error">Failed to load ${currentPath}: ${error.message}</div>`;
            tryLoadModel(paths, index + 1);
          }
        );
      };

      // Start trying to load model
      tryLoadModel([CONFIG.MODEL_PATH, ...CONFIG.FALLBACK_PATHS]);

    } catch (error) {
      status.innerHTML += `<div class="error">Initialization failed: ${error.message}</div>`;
      console.error(error);
    }
  }

  // Start loading process
  document.addEventListener('DOMContentLoaded', function() {
    loadThreeJS(function() {
      loadGLTFLoader(function() {
        initViewer();
      });
    });
  });
</script>
</body>
</html>
