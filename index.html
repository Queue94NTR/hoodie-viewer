<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Hoodie Designer</title>
    <style>
        body { 
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
            flex-direction: row-reverse;
            font-family: Arial, sans-serif;
        }
        #sidebar {
            width: 300px;
            background: #f8f9fa;
            padding: 15px;
            overflow-y: auto;
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
        }
        #viewer-container {
            flex: 1;
            position: relative;
        }
        #debug {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 0.9em;
            z-index: 100;
        }
        /* ... (keep all your existing styles) ... */
    </style>
</head>
<body>
    <!-- ... (keep all your existing HTML structure) ... -->

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';
        
        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf0f0f0);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth - 300, window.innerHeight);
        renderer.outputEncoding = THREE.sRGBEncoding;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.0;
        document.getElementById('viewer').appendChild(renderer.domElement);
        
        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 2);
        directionalLight.position.set(1, 1, 1);
        directionalLight.castShadow = true;
        scene.add(directionalLight);
        
        // Model loading - USING A PUBLICLY AVAILABLE MODEL
        const loader = new GLTFLoader();
        let hoodieMesh;
        
        // Try loading a simple model first for testing
        loader.load(
            'https://cdn.jsdelivr.net/gh/mrdoob/three.js@dev/examples/models/gltf/LittlestTokyo.glb',
            (gltf) => {
                const model = gltf.scene;
                scene.add(model);
                
                // Scale and position the model
                model.scale.set(0.1, 0.1, 0.1);
                model.position.y = -1;
                
                // For testing, we'll treat this as our "hoodie"
                model.traverse((child) => {
                    if (child.isMesh) {
                        hoodieMesh = child;
                        hoodieMesh.userData.originalMaterial = child.material.clone();
                        updateHoodieMaterial();
                    }
                });
                
                camera.position.z = 5;
                document.getElementById('debug').textContent = 'Model loaded successfully';
            },
            undefined,
            (error) => {
                console.error(error);
                document.getElementById('debug').textContent = `Error loading model: ${error.message}`;
            }
        );

        // Simple material update function for testing
        function updateHoodieMaterial() {
            if (!hoodieMesh) return;
            
            hoodieMesh.material = new THREE.MeshStandardMaterial({
                color: new THREE.Color('#333333'),
                roughness: 0.7,
                metalness: 0.0
            });
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
        
        window.addEventListener('resize', () => {
            camera.aspect = (window.innerWidth - 300) / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth - 300, window.innerHeight);
        });
    </script>
</body>
</html>
