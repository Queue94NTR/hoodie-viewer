<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Hoodie Designer</title>
    <style>
        body { 
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
            flex-direction: row-reverse;
            font-family: Arial, sans-serif;
        }
        #sidebar {
            width: 300px;
            background: #f8f9fa;
            padding: 15px;
            overflow-y: auto;
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
        }
        #viewer-container {
            flex: 1;
            position: relative;
        }
        #debug {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 0.9em;
            z-index: 100;
        }
        .control-group {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #dee2e6;
        }
        .control-group h3 {
            margin-top: 0;
            margin-bottom: 15px;
        }
        .color-control {
            margin-bottom: 15px;
        }
        .color-control label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        .color-control input[type="color"] {
            width: 100%;
            height: 30px;
        }
        #designUpload {
            width: 100%;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 8px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button:hover {
            background: #0069d9;
        }
        .placement-control {
            margin-top: 10px;
        }
        .placement-control label {
            display: block;
            margin-bottom: 5px;
        }
        .placement-control select {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        .transform-control {
            margin-bottom: 15px;
        }
        .transform-control label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        .transform-control input[type="range"] {
            width: 100%;
        }
        .transform-value {
            display: inline-block;
            width: 40px;
            text-align: right;
            margin-left: 10px;
        }
        .transform-row {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .transform-row input[type="number"] {
            width: 60px;
            padding: 5px;
        }
        #resetTransforms {
            background: #dc3545;
        }
        #resetTransforms:hover {
            background: #c82333;
        }
        .animation-controls {
            display: flex;
            gap: 10px;
        }
        .animation-controls button {
            flex: 1;
        }
        #pauseAnimation {
            background: #ffc107;
            color: #212529;
        }
        #pauseAnimation:hover {
            background: #e0a800;
        }
        .effect-control {
            margin-bottom: 15px;
        }
        .effect-control label {
            display: block;
            margin-bottom: 5px;
        }
        .effect-control select {
            width: 100%;
            padding: 5px;
        }
        #loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5em;
            z-index: 1000;
        }
        .save-controls {
            margin-top: 20px;
        }
        #screenshotBtn {
            background: #28a745;
        }
        #screenshotBtn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div id="loading-overlay">Loading resources...</div>
    <div id="sidebar">
        <div class="control-group">
            <h3>Animation Controls</h3>
            <div class="animation-controls">
                <button id="playAnimation" disabled>▶ Play</button>
                <button id="pauseAnimation" disabled>⏸ Pause</button>
            </div>
            <div class="effect-control">
                <label for="animationEffect">Animation Effect</label>
                <select id="animationEffect" disabled>
                    <option value="none">None</option>
                    <option value="wind">Wind</option>
                    <option value="bounce">Bounce</option>
                    <option value="spin">Spin</option>
                </select>
            </div>
        </div>

        <div class="control-group">
            <h3>Material Customization</h3>
            <div class="color-control">
                <label for="bodyColor">Hoodie Color</label>
                <input type="color" id="bodyColor" value="#333333" disabled>
            </div>
            <div class="color-control">
                <label for="hoodColor">Hood Color</label>
                <input type="color" id="hoodColor" value="#222222" disabled>
            </div>
            <div class="color-control">
                <label for="materialType">Material Type</label>
                <select id="materialType" disabled>
                    <option value="cotton">Cotton</option>
                    <option value="polyester">Polyester</option>
                    <option value="velvet">Velvet</option>
                    <option value="denim">Denim</option>
                    <option value="leather">Leather</option>
                    <option value="silk">Silk</option>
                </select>
            </div>
            <div class="color-control">
                <label for="roughness">Roughness</label>
                <input type="range" id="roughness" min="0" max="1" step="0.05" value="0.7" disabled>
                <span class="transform-value" id="roughnessValue">0.7</span>
            </div>
            <div class="color-control">
                <label for="puffiness">Puff Print Effect</label>
                <input type="range" id="puffiness" min="0" max="1" step="0.1" value="0" disabled>
                <span class="transform-value" id="puffinessValue">0</span>
            </div>
        </div>
        
        <div class="control-group">
            <h3>Design Upload</h3>
            <input type="file" id="designUpload" accept="image/*" disabled>
            <div class="placement-control">
                <label for="placementArea">Placement Area</label>
                <select id="placementArea" disabled>
                    <option value="front">Front</option>
                    <option value="back">Back</option>
                    <option value="leftSleeve">Left Sleeve</option>
                    <option value="rightSleeve">Right Sleeve</option>
                    <option value="hood">Hood</option>
                    <option value="full">Full Print</option>
                </select>
            </div>
            <button id="applyDesign" disabled>Apply Design</button>
            <button id="removeDesign" disabled>Remove Design</button>
        </div>
        
        <div class="control-group" id="transformControls" style="display: none;">
            <h3>Design Transformations</h3>
            
            <div class="transform-control">
                <label>Position</label>
                <div class="transform-row">
                    <span>X:</span>
                    <input type="range" id="positionX" min="-1" max="1" step="0.01" value="0" disabled>
                    <span class="transform-value" id="positionXValue">0</span>
                </div>
                <div class="transform-row">
                    <span>Y:</span>
                    <input type="range" id="positionY" min="-1" max="1" step="0.01" value="0" disabled>
                    <span class="transform-value" id="positionYValue">0</span>
                </div>
            </div>
            
            <div class="transform-control">
                <label>Scale</label>
                <div class="transform-row">
                    <span>Size:</span>
                    <input type="range" id="scale" min="0.1" max="3" step="0.1" value="1" disabled>
                    <span class="transform-value" id="scaleValue">1</span>
                </div>
            </div>
            
            <div class="transform-control">
                <label>Rotation</label>
                <div class="transform-row">
                    <span>Angle:</span>
                    <input type="range" id="rotation" min="-180" max="180" step="1" value="0" disabled>
                    <span class="transform-value" id="rotationValue">0°</span>
                </div>
            </div>
            
            <button id="resetTransforms" disabled>Reset Transformations</button>
        </div>

        <div class="control-group save-controls">
            <h3>Save & Export</h3>
            <button id="screenshotBtn" disabled>Take Screenshot</button>
            <button id="saveDesignBtn" disabled>Save Design</button>
        </div>
    </div>
    
    <div id="viewer-container">
        <div id="debug">Initializing...</div>
        <div id="viewer"></div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';
        import { WEBGL } from 'three/addons/WebGL.js';
        import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
        
        // Check for WebGL support
        if (!WEBGL.isWebGLAvailable()) {
            const warning = WEBGL.getWebGLErrorMessage();
            document.getElementById('viewer').appendChild(warning);
            throw new Error('WebGL not supported');
        }

        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf0f0f0);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth - 300, window.innerHeight);
        renderer.outputEncoding = THREE.sRGBEncoding;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.0;
        document.getElementById('viewer').appendChild(renderer.domElement);
        
        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 2);
        directionalLight.position.set(1, 1, 1);
        directionalLight.castShadow = true;
        directionalLight.shadow.mapSize.width = 2048;
        directionalLight.shadow.mapSize.height = 2048;
        scene.add(directionalLight);
        
        const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight2.position.set(-1, -1, -1);
        scene.add(directionalLight2);
        
        // Controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        
        // Define UV regions for different parts of the hoodie
        const uvRegions = {
            front: { min: new THREE.Vector2(0.2, 0.5), max: new THREE.Vector2(0.8, 0.9), center: new THREE.Vector2(0.5, 0.7) },
            back: { min: new THREE.Vector2(0.2, 0.1), max: new THREE.Vector2(0.8, 0.5), center: new THREE.Vector2(0.5, 0.3) },
            leftSleeve: { min: new THREE.Vector2(0.0, 0.2), max: new THREE.Vector2(0.2, 0.8), center: new THREE.Vector2(0.1, 0.5) },
            rightSleeve: { min: new THREE.Vector2(0.8, 0.2), max: new THREE.Vector2(1.0, 0.8), center: new THREE.Vector2(0.9, 0.5) },
            hood: { min: new THREE.Vector2(0.3, 0.9), max: new THREE.Vector2(0.7, 1.0), center: new THREE.Vector2(0.5, 0.95) },
            full: { min: new THREE.Vector2(0.0, 0.0), max: new THREE.Vector2(1.0, 1.0), center: new THREE.Vector2(0.5, 0.5) }
        };
        
        // Material properties
        const materialPresets = {
            cotton: { roughness: 0.7, metalness: 0.0, normalScale: 0.5, clearcoat: 0.0 },
            polyester: { roughness: 0.3, metalness: 0.0, normalScale: 0.3, clearcoat: 0.3 },
            velvet: { roughness: 0.9, metalness: 0.0, normalScale: 1.0, clearcoat: 0.0 },
            denim: { roughness: 0.8, metalness: 0.0, normalScale: 0.8, clearcoat: 0.0 },
            leather: { roughness: 0.4, metalness: 0.2, normalScale: 0.6, clearcoat: 0.5 },
            silk: { roughness: 0.2, metalness: 0.1, normalScale: 0.2, clearcoat: 0.7 }
        };
        
        // Current design properties
        let currentDesign = {
            texture: null,
            placement: 'front',
            transform: {
                positionX: 0,
                positionY: 0,
                scale: 1,
                rotation: 0
            }
        };
        
        // Current material properties
        let currentMaterial = {
            bodyColor: new THREE.Color(0x333333),
            hoodColor: new THREE.Color(0x222222),
            roughness: 0.7,
            metalness: 0.0,
            normalScale: 0.5,
            clearcoat: 0.0,
            puffiness: 0.0,
            materialType: 'cotton'
        };
        
        // Animation effects
        let animationEffect = 'none';
        let windEffect = {
            strength: 0,
            frequency: 0.5,
            time: 0
        };
        let spinEffect = {
            speed: 0,
            time: 0
        };
        
        // Create a default empty texture
        const createDefaultTexture = () => {
            const canvas = document.createElement('canvas');
            canvas.width = canvas.height = 2;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#808080';
            ctx.fillRect(0, 0, 2, 2);
            const texture = new THREE.CanvasTexture(canvas);
            texture.needsUpdate = true;
            return texture;
        };
        
        // Load texture with error handling
        const loadTexture = async (url) => {
            try {
                const loader = new THREE.TextureLoader();
                return await new Promise((resolve, reject) => {
                    loader.load(
                        url,
                        resolve,
                        undefined,
                        () => {
                            console.warn(`Failed to load texture: ${url}`);
                            resolve(createDefaultTexture());
                        }
                    );
                });
            } catch (error) {
                console.error('Texture loading error:', error);
                return createDefaultTexture();
            }
        };
        
        // Load all textures
        const loadTextures = async () => {
            document.getElementById('debug').textContent = 'Loading textures...';
            
            const textureUrls = {
                cottonNormalMap: 'https://threejs.org/examples/textures/normalmaps/fabric_normals.jpg',
                denimNormalMap: 'https://threejs.org/examples/textures/normalmaps/denim_normals.jpg',
                velvetNormalMap: 'https://threejs.org/examples/textures/normalmaps/velvet_normals.jpg',
                leatherNormalMap: 'https://threejs.org/examples/textures/normalmaps/leather_normals.jpg',
                silkNormalMap: 'https://threejs.org/examples/textures/normalmaps/silk_normals.jpg',
                puffDisplacementMap: 'https://threejs.org/examples/textures/displacement/clouds.jpg'
            };
            
            const texturePromises = Object.entries(textureUrls).map(([key, url]) => 
                loadTexture(url).then(texture => ({ key, texture }))
                .catch(error => {
                    console.warn(`Failed to load ${key}: ${error}`);
                    return { key, texture: createDefaultTexture() };
                });
            
            const loadedTextures = await Promise.all(texturePromises);
            
            const textures = {};
            loadedTextures.forEach(({ key, texture }) => {
                textures[key] = texture;
                if (key === 'puffDisplacementMap') {
                    texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
                }
            });
            
            return textures;
        };
        
        // Load environment map
        const loadEnvironment = async () => {
            document.getElementById('debug').textContent = 'Loading environment...';
            
            try {
                const pmremGenerator = new THREE.PMREMGenerator(renderer);
                pmremGenerator.compileEquirectangularShader();
                
                const texture = await new RGBELoader()
                    .setDataType(THREE.UnsignedByteType)
                    .loadAsync('https://threejs.org/examples/textures/equirectangular/venice_sunset_1k.hdr');
                
                const envMap = pmremGenerator.fromEquirectangular(texture).texture;
                scene.environment = envMap;
                texture.dispose();
                pmremGenerator.dispose();
                
                return envMap;
            } catch (error) {
                console.error('Failed to load environment map:', error);
                
                // Fallback to cube environment
                try {
                    const envMap = await new THREE.CubeTextureLoader()
                        .setPath('https://threejs.org/examples/textures/cube/pisa/')
                        .loadAsync(['px.png', 'nx.png', 'py.png', 'ny.png', 'pz.png', 'nz.png']);
                    scene.environment = envMap;
                    return envMap;
                } catch (cubeError) {
                    console.error('Failed to load cube environment:', cubeError);
                    return null;
                }
            }
        };
        
        // Model loading
        let mixer;
        let currentAction;
        let hoodieMesh;
        let originalPositionAttribute;
        
        const loadModel = async () => {
            document.getElementById('debug').textContent = 'Loading model...';
            
            try {
                const loader = new GLTFLoader();
                
                // Try loading a hoodie model (fallback to cube if fails)
                try {
                    const gltf = await loader.loadAsync('https://cdn.jsdelivr.net/gh/mrdoob/three.js@dev/examples/models/gltf/LittlestTokyo.glb');
                    
                    console.log('Model loaded successfully');
                    const model = gltf.scene;
                    scene.add(model);
                    
                    // Find and store the main hoodie mesh
                    model.traverse((child) => {
                        if (child.isMesh) {
                            if (child.name.toLowerCase().includes('body') || !hoodieMesh) {
                                hoodieMesh = child;
                                originalPositionAttribute = child.geometry.attributes.position.clone();
                                hoodieMesh.userData.originalMaterial = child.material.clone();
                                hoodieMesh.userData.baseTexture = child.material.map || createDefaultTexture();
                            }
                        }
                    });
                    
                    // Center model
                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    model.position.sub(center);
                    
                    camera.position.z = box.getSize(new THREE.Vector3()).length() * 1.5;
                    controls.update();
                    
                    // Handle animations
                    if (gltf.animations?.length) {
                        mixer = new THREE.AnimationMixer(model);
                        currentAction = mixer.clipAction(gltf.animations[0]);
                        currentAction.play();
                        document.getElementById('debug').textContent = `Model loaded with ${gltf.animations.length} animations`;
                        
                        document.getElementById('playAnimation').disabled = false;
                        document.getElementById('pauseAnimation').disabled = false;
                    } else {
                        document.getElementById('debug').textContent = 'Model loaded (no animations)';
                    }
                } catch (modelError) {
                    console.error('Error loading hoodie model:', modelError);
                    document.getElementById('debug').textContent = 'Using fallback hoodie model';
                    
                    // Create a fallback hoodie-like shape
                    const bodyGeometry = new THREE.BoxGeometry(1, 1.5, 0.8);
                    const hoodGeometry = new THREE.ConeGeometry(0.6, 0.8, 4);
                    hoodGeometry.rotateX(Math.PI);
                    hoodGeometry.translate(0, 0.9, 0.4);
                    
                    const bodyMaterial = new THREE.MeshStandardMaterial({ color: 0x333333 });
                    const hoodMaterial = new THREE.MeshStandardMaterial({ color: 0x222222 });
                    
                    const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
                    const hood = new THREE.Mesh(hoodGeometry, hoodMaterial);
                    
                    hoodieMesh = new THREE.Group();
                    hoodieMesh.add(body);
                    hoodieMesh.add(hood);
                    scene.add(hoodieMesh);
                    
                    // Store references for material updates
                    hoodieMesh.userData.bodyMesh = body;
                    hoodieMesh.userData.hoodMesh = hood;
                    hoodieMesh.userData.originalMaterial = bodyMaterial.clone();
                    hoodieMesh.userData.baseTexture = createDefaultTexture();
                    
                    camera.position.z = 3;
                    controls.update();
                }
                
                return true;
            } catch (error) {
                console.error('Error in model loading:', error);
                document.getElementById('debug').textContent = `Error: ${error.message}`;
                return false;
            }
        };
        
        // Update the hoodie material with current properties
        const updateHoodieMaterial = () => {
            if (!hoodieMesh) return;
            
            try {
                const uvRegion = currentDesign.texture ? uvRegions[currentDesign.placement] : null;
                const transform = currentDesign.transform;
                
                const uniforms = {
                    bodyColor: { value: currentMaterial.bodyColor },
                    hoodColor: { value: currentMaterial.hoodColor },
                    roughness: { value: currentMaterial.roughness },
                    metalness: { value: currentMaterial.metalness },
                    clearcoat: { value: currentMaterial.clearcoat },
                    puffiness: { value: currentMaterial.puffiness },
                    
                    baseTexture: { value: hoodieMesh.userData.baseTexture || createDefaultTexture() },
                    normalMap: { value: getNormalMap() || createDefaultTexture() },
                    decalTexture: { value: currentDesign.texture || createDefaultTexture() },
                    puffDisplacementMap: { value: textures.puffDisplacementMap || createDefaultTexture() },
                    
                    hasDecal: { value: !!currentDesign.texture },
                    uvMin: { value: uvRegion ? uvRegion.min : new THREE.Vector2(0, 0) },
                    uvMax: { value: uvRegion ? uvRegion.max : new THREE.Vector2(1, 1) },
                    uvCenter: { value: uvRegion ? uvRegion.center : new THREE.Vector2(0.5, 0.5) },
                    decalPosition: { value: new THREE.Vector2(transform.positionX, transform.positionY) },
                    decalScale: { value: transform.scale },
                    decalRotation: { value: THREE.MathUtils.degToRad(transform.rotation) },
                    
                    envMap: { value: scene.environment || createDefaultTexture() },
                    lightDirection: { value: directionalLight.position.clone().normalize() },
                    lightColor: { value: new THREE.Color(directionalLight.color) },
                    lightIntensity: { value: directionalLight.intensity },
                    time: { value: 0 }
                };
                
                const shaderMaterial = new THREE.ShaderMaterial({
                    uniforms,
                    vertexShader: `
                        uniform float puffiness;
                        uniform sampler2D puffDisplacementMap;
                        uniform float time;
                        
                        varying vec2 vUv;
                        varying vec3 vPosition;
                        varying vec3 vNormal;
                        varying vec3 vViewPosition;
                        
                        void main() {
                            vUv = uv;
                            vNormal = normalize(normalMatrix * normal);
                            
                            vec3 newPosition = position;
                            if (puffiness > 0.0) {
                                vec4 disp = texture2D(puffDisplacementMap, uv * 2.0 + vec2(time * 0.1));
                                float displacement = disp.r * puffiness * 0.1;
                                newPosition += normal * displacement;
                            }
                            
                            vec4 mvPosition = modelViewMatrix * vec4(newPosition, 1.0);
                            vViewPosition = -mvPosition.xyz;
                            vPosition = newPosition;
                            
                            gl_Position = projectionMatrix * mvPosition;
                        }
                    `,
                    fragmentShader: `
                        uniform vec3 bodyColor;
                        uniform vec3 hoodColor;
                        uniform float roughness;
                        uniform float metalness;
                        uniform float clearcoat;
                        uniform float puffiness;
                        
                        uniform sampler2D baseTexture;
                        uniform sampler2D normalMap;
                        uniform sampler2D decalTexture;
                        uniform bool hasDecal;
                        uniform vec2 uvMin;
                        uniform vec2 uvMax;
                        uniform vec2 uvCenter;
                        uniform vec2 decalPosition;
                        uniform float decalScale;
                        uniform float decalRotation;
                        
                        uniform sampler2D envMap;
                        uniform vec3 lightDirection;
                        uniform vec3 lightColor;
                        uniform float lightIntensity;
                        
                        varying vec2 vUv;
                        varying vec3 vPosition;
                        varying vec3 vNormal;
                        varying vec3 vViewPosition;
                        
                        vec3 unpackNormal(vec4 normalMapValue) {
                            vec3 normal = normalize(normalMapValue.xyz * 2.0 - 1.0);
                            return normal;
                        }
                        
                        float ndfGGX(float NdotH, float roughness) {
                            float a = roughness * roughness;
                            float a2 = a * a;
                            float NdotH2 = NdotH * NdotH;
                            
                            float denom = (NdotH2 * (a2 - 1.0) + 1.0);
                            denom = 3.14159265359 * denom * denom;
                            
                            return a2 / denom;
                        }
                        
                        float gaSchlickGGX(float NdotV, float roughness) {
                            float r = roughness + 1.0;
                            float k = (r * r) / 8.0;
                            
                            float denom = NdotV * (1.0 - k) + k;
                            
                            return NdotV / denom;
                        }
                        
                        float gSmith(float NdotV, float NdotL, float roughness) {
                            return gaSchlickGGX(NdotV, roughness) * gaSchlickGGX(NdotL, roughness);
                        }
                        
                        vec3 fSchlick(float cosTheta, vec3 F0) {
                            return F0 + (1.0 - F0) * pow(1.0 - cosTheta, 5.0);
                        }
                        
                        float fSchlickClearcoat(float cosTheta, float F0) {
                            return F0 + (1.0 - F0) * pow(1.0 - cosTheta, 5.0);
                        }
                        
                        void main() {
                            vec3 baseColor = vPosition.z > 0.0 ? hoodColor : bodyColor;
                            
                            float fabric = texture2D(baseTexture, vUv).r;
                            baseColor *= mix(1.0, fabric, 0.7);
                            
                            vec3 normal = unpackNormal(texture2D(normalMap, vUv * 2.0));
                            normal = normalize(vNormal + normal * 0.5);
                            
                            vec3 viewDir = normalize(vViewPosition);
                            
                            vec3 lightDir = normalize(-lightDirection);
                            vec3 halfDir = normalize(viewDir + lightDir);
                            
                            float NdotV = max(dot(normal, viewDir), 0.0001);
                            float NdotL = max(dot(normal, lightDir), 0.0);
                            float NdotH = max(dot(normal, halfDir), 0.0);
                            float HdotV = max(dot(halfDir, viewDir), 0.0);
                            
                            vec3 F0 = vec3(0.04);
                            F0 = mix(F0, baseColor, metalness);
                            vec3 F = fSchlick(HdotV, F0);
                            
                            float NDF = ndfGGX(NdotH, roughness);
                            
                            float G = gSmith(NdotV, NdotL, roughness);
                            
                            vec3 numerator = NDF * G * F;
                            float denominator = 4.0 * NdotV * NdotL;
                            vec3 specular = numerator / max(denominator, 0.001);
                            
                            vec3 kD = vec3(1.0) - F;
                            kD *= 1.0 - metalness;
                            vec3 diffuse = kD * baseColor / 3.14159265359;
                            
                            vec3 radiance = lightColor * lightIntensity;
                            vec3 color = (diffuse + specular) * radiance * NdotL;
                            
                            if (clearcoat > 0.0) {
                                float clearcoatRoughness = 0.1;
                                float clearcoatF0 = 0.04;
                                
                                float clearcoatNDF = ndfGGX(NdotH, clearcoatRoughness);
                                float clearcoatG = gSmith(NdotV, NdotL, clearcoatRoughness);
                                float clearcoatF = fSchlickClearcoat(HdotV, clearcoatF0);
                                
                                vec3 clearcoatSpecular = vec3(clearcoatNDF * clearcoatG * clearcoatF / (4.0 * NdotV * NdotL));
                                color = mix(color, color + clearcoatSpecular * radiance * NdotL, clearcoat);
                            }
                            
                            vec3 reflectDir = reflect(-viewDir, normal);
                            vec3 envColor = texture2D(envMap, reflectDir).rgb;
                            vec3 ambient = mix(vec3(0.03), envColor * 0.5, metalness) * baseColor;
                            color += ambient;
                            
                            if (hasDecal && vUv.x >= uvMin.x && vUv.x <= uvMax.x && 
                                vUv.y >= uvMin.y && vUv.y <= uvMax.y) {
                                
                                vec2 decalUV = (vUv - uvMin) / (uvMax - uvMin);
                                
                                decalUV -= 0.5;
                                
                                float cosAngle = cos(decalRotation);
                                float sinAngle = sin(decalRotation);
                                decalUV = vec2(
                                    decalUV.x * cosAngle - decalUV.y * sinAngle,
                                    decalUV.x * sinAngle + decalUV.y * cosAngle
                                );
                                
                                decalUV /= decalScale;
                                
                                decalUV -= decalPosition;
                                
                                decalUV += 0.5;
                                
                                if (decalUV.x >= 0.0 && decalUV.x <= 1.0 && 
                                    decalUV.y >= 0.0 && decalUV.y <= 1.0) {
                                    vec4 decal = texture2D(decalTexture, decalUV);
                                    
                                    if (decal.a > 0.1) {
                                        if (puffiness > 0.0) {
                                            float puffFactor = texture2D(puffDisplacementMap, vUv * 2.0).r * puffiness;
                                            decal.rgb *= 1.0 + puffFactor * 0.5;
                                        }
                                        
                                        color = mix(color, decal.rgb, decal.a);
                                    }
                                }
                            }
                            
                            color = pow(color, vec3(1.0/2.2));
                            
                            gl_FragColor = vec4(color, 1.0);
                        }
                    `,
                    lights: true
                });

                // Apply material to all parts of the hoodie
                if (hoodieMesh.isGroup) {
                    hoodieMesh.traverse(child => {
                        if (child.isMesh) {
                            child.material = shaderMaterial;
                        }
                    });
                } else {
                    hoodieMesh.material = shaderMaterial;
                }
            } catch (error) {
                console.error('Error updating material:', error);
                const fallbackMaterial = new THREE.MeshStandardMaterial({
                    color: 0x333333,
                    roughness: 0.7,
                    metalness: 0.0
                });
                
                if (hoodieMesh.isGroup) {
                    hoodieMesh.traverse(child => {
                        if (child.isMesh) {
                            child.material = fallbackMaterial;
                        }
                    });
                } else {
                    hoodieMesh.material = fallbackMaterial;
                }
            }
        };
        
        // Get the appropriate normal map for the current material type
        const getNormalMap = () => {
            if (!textures) return createDefaultTexture();
            
            switch(currentMaterial.materialType) {
                case 'denim': return textures.denimNormalMap;
                case 'velvet': return textures.velvetNormalMap;
                case 'leather': return textures.leatherNormalMap;
                case 'silk': return textures.silkNormalMap;
                case 'cotton': 
                default: return textures.cottonNormalMap;
            }
        };
        
        // Apply wind effect to the hoodie
        const applyWindEffect = (delta) => {
            if (!hoodieMesh || !originalPositionAttribute || animationEffect !== 'wind') return;
            
            windEffect.time += delta;
            
            const positionAttribute = hoodieMesh.geometry?.attributes?.position;
            if (!positionAttribute) return;
            
            const originalPositions = originalPositionAttribute.array;
            const positions = positionAttribute.array;
            
            for (let i = 0; i < positions.length; i += 3) {
                const x = originalPositions[i];
                const y = originalPositions[i + 1];
                const z = originalPositions[i + 2];
                
                const windStrength = windEffect.strength * Math.sin(windEffect.time * 2 + y * 5) * (1 + Math.sin(windEffect.time * 0.5 + x * 3)) * 0.5;
                
                positions[i] = x + windStrength;
                positions[i + 2] = z + windStrength * 0.3;
            }
            
            positionAttribute.needsUpdate = true;
            if (hoodieMesh.geometry) {
                hoodieMesh.geometry.computeVertexNormals();
            }
        };
        
        // Apply bounce effect
        const applyBounceEffect = (delta) => {
            if (!hoodieMesh || animationEffect !== 'bounce') return;
            
            const time = Date.now() * 0.001;
            hoodieMesh.position.y = Math.sin(time * 2) * 0.05;
        };
        
        // Apply spin effect
        const applySpinEffect = (delta) => {
            if (!hoodieMesh || animationEffect !== 'spin') return;
            
            spinEffect.time += delta;
            hoodieMesh.rotation.y = spinEffect.time * spinEffect.speed;
        };
        
        // Take screenshot
        const takeScreenshot = () => {
            renderer.render(scene, camera);
            const image = renderer.domElement.toDataURL('image/png');
            const link = document.createElement('a');
            link.href = image;
            link.download = 'hoodie-design.png';
            link.click();
        };
        
        // Save design configuration
        const saveDesign = () => {
            const designData = {
                material: currentMaterial,
                design: currentDesign,
                timestamp: new Date().toISOString()
            };
            
            const dataStr = JSON.stringify(designData);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = 'hoodie-design.json';
            link.click();
            
            URL.revokeObjectURL(url);
        };
        
        // Initialize the application
        let textures;
        
        const init = async () => {
            try {
                // Load all resources
                textures = await loadTextures();
                await loadEnvironment();
                await loadModel();
                
                // Update material with initial settings
                updateHoodieMaterial();
                
                // Enable UI controls
                document.getElementById('bodyColor').disabled = false;
                document.getElementById('hoodColor').disabled = false;
                document.getElementById('materialType').disabled = false;
                document.getElementById('roughness').disabled = false;
                document.getElementById('puffiness').disabled = false;
                document.getElementById('designUpload').disabled = false;
                document.getElementById('placementArea').disabled = false;
                document.getElementById('applyDesign').disabled = false;
                document.getElementById('removeDesign').disabled = false;
                document.getElementById('animationEffect').disabled = false;
                document.getElementById('screenshotBtn').disabled = false;
                document.getElementById('saveDesignBtn').disabled = false;
                
                // Hide loading overlay
                document.getElementById('loading-overlay').style.display = 'none';
                document.getElementById('debug').textContent = 'Ready';
                
                // Start animation loop
                animate();
            } catch (error) {
                console.error('Initialization error:', error);
                document.getElementById('debug').textContent = `Initialization error: ${error.message}`;
                document.getElementById('loading-overlay').textContent = `Error: ${error.message}`;
            }
        };
        
        // Animation controls
        document.getElementById('playAnimation').addEventListener('click', () => {
            if (currentAction) {
                currentAction.play();
                document.getElementById('debug').textContent = 'Animation playing';
            }
        });
        
        document.getElementById('pauseAnimation').addEventListener('click', () => {
            if (currentAction) {
                currentAction.paused = !currentAction.paused;
                document.getElementById('debug').textContent = currentAction.paused ? 'Animation paused' : 'Animation playing';
            }
        });
        
        // Animation effect controls
        document.getElementById('animationEffect').addEventListener('change', (e) => {
            animationEffect = e.target.value;
            windEffect.strength = animationEffect === 'wind' ? 0.1 : 0;
            spinEffect.speed = animationEffect === 'spin' ? 0.5 : 0;
            document.getElementById('debug').textContent = `Effect: ${animationEffect}`;
        });
        
        // Material controls
        document.getElementById('bodyColor').addEventListener('input', (e) => {
            currentMaterial.bodyColor.setStyle(e.target.value);
            updateHoodieMaterial();
        });
        
        document.getElementById('hoodColor').addEventListener('input', (e) => {
            currentMaterial.hoodColor.setStyle(e.target.value);
            updateHoodieMaterial();
        });
        
        document.getElementById('materialType').addEventListener('change', (e) => {
            const preset = materialPresets[e.target.value];
            currentMaterial.materialType = e.target.value;
            currentMaterial.roughness = preset.roughness;
            currentMaterial.metalness = preset.metalness;
            currentMaterial.normalScale = preset.normalScale;
            currentMaterial.clearcoat = preset.clearcoat;
            
            document.getElementById('roughness').value = preset.roughness;
            document.getElementById('roughnessValue').textContent = preset.roughness.toFixed(2);
            
            updateHoodieMaterial();
        });
        
        document.getElementById('roughness').addEventListener('input', (e) => {
            currentMaterial.roughness = parseFloat(e.target.value);
            document.getElementById('roughnessValue').textContent = currentMaterial.roughness.toFixed(2);
            updateHoodieMaterial();
        });
        
        document.getElementById('puffiness').addEventListener('input', (e) => {
            currentMaterial.puffiness = parseFloat(e.target.value);
            document.getElementById('puffinessValue').textContent = currentMaterial.puffiness.toFixed(1);
            updateHoodieMaterial();
        });
        
        // Design upload functionality
        document.getElementById('applyDesign').addEventListener('click', async () => {
            const file = document.getElementById('designUpload').files[0];
            if (!file || !hoodieMesh) return;
            
            try {
                currentDesign.placement = document.getElementById('placementArea').value;
                currentDesign.texture = await new THREE.TextureLoader().loadAsync(URL.createObjectURL(file));
                
                document.getElementById('transformControls').style.display = 'block';
                
                currentDesign.transform = {
                    positionX: 0,
                    positionY: 0,
                    scale: 1,
                    rotation: 0
                };
                
                document.getElementById('positionX').value = 0;
                document.getElementById('positionY').value = 0;
                document.getElementById('scale').value = 1;
                document.getElementById('rotation').value = 0;
                document.getElementById('positionXValue').textContent = '0';
                document.getElementById('positionYValue').textContent = '0';
                document.getElementById('scaleValue').textContent = '1';
                document.getElementById('rotationValue').textContent = '0°';
                
                // Enable transform controls
                document.getElementById('positionX').disabled = false;
                document.getElementById('positionY').disabled = false;
                document.getElementById('scale').disabled = false;
                document.getElementById('rotation').disabled = false;
                document.getElementById('resetTransforms').disabled = false;
                
                updateHoodieMaterial();
                
                document.getElementById('debug').textContent = `Design applied to ${currentDesign.placement}`;
            } catch (error) {
                console.error('Error applying design:', error);
                document.getElementById('debug').textContent = `Error applying design: ${error.message}`;
            }
        });
        
        // Remove design
        document.getElementById('removeDesign').addEventListener('click', () => {
            currentDesign.texture = null;
            document.getElementById('transformControls').style.display = 'none';
            updateHoodieMaterial();
            document.getElementById('debug').textContent = 'Design removed';
        });
        
        // Transformation controls
        function setupTransformControl(id, property, formatFn = (v) => v) {
            const slider = document.getElementById(id);
            const valueDisplay = document.getElementById(`${id}Value`);
            
            slider.addEventListener('input', (e) => {
                const value = parseFloat(e.target.value);
                currentDesign.transform[property] = value;
                valueDisplay.textContent = formatFn(value);
                updateHoodieMaterial();
            });
        }
        
        setupTransformControl('positionX', 'positionX');
        setupTransformControl('positionY', 'positionY');
        setupTransformControl('scale', 'scale');
        setupTransformControl('rotation', 'rotation', (v) => `${v}°`);
        
        // Reset transformations
        document.getElementById('resetTransforms').addEventListener('click', () => {
            currentDesign.transform = {
                positionX: 0,
                positionY: 0,
                scale: 1,
                rotation: 0
            };
            
            document.getElementById('positionX').value = 0;
            document.getElementById('positionY').value = 0;
            document.getElementById('scale').value = 1;
            document.getElementById('rotation').value = 0;
            document.getElementById('positionXValue').textContent = '0';
            document.getElementById('positionYValue').textContent = '0';
            document.getElementById('scaleValue').textContent = '1';
            document.getElementById('rotationValue').textContent = '0°';
            
            updateHoodieMaterial();
        });
        
        // Screenshot button
        document.getElementById('screenshotBtn').addEventListener('click', takeScreenshot);
        
        // Save design button
        document.getElementById('saveDesignBtn').addEventListener('click', saveDesign);
        
        // Animation loop
        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            
            if (mixer) mixer.update(delta);
            applyWindEffect(delta);
            applyBounceEffect(delta);
            applySpinEffect(delta);
            
            if (hoodieMesh?.material?.uniforms?.time) {
                hoodieMesh.material.uniforms.time.value += delta;
            }
            
            controls.update();
            renderer.render(scene, camera);
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            const width = Math.max(1, window.innerWidth - 300);
            const height = Math.max(1, window.innerHeight);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
        });
        
        // Start the application
        init();
    </script>
</body>
