<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Hoodie Viewer</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #viewer-container {
      width: 100%;
      height: 100%;
      position: relative;
    }
    #debug {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
      z-index: 100;
      max-height: 30%;
      overflow: auto;
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      background: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 5px;
    }
    .error {
      color: #ff4444;
    }
  </style>
</head>
<body>
  <div id="viewer-container">
    <div id="loading">Initializing 3D viewer...</div>
    <div id="debug"></div>
  </div>

  <!-- Import Three.js and GLTFLoader -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>
  
  <script>
    // Debugging function
    function log(message, isError = false) {
      const debug = document.getElementById('debug');
      const line = document.createElement('div');
      line.textContent = message;
      if (isError) line.className = 'error';
      debug.appendChild(line);
      debug.scrollTop = debug.scrollHeight;
      console.log(message);
    }

    // Main initialization
    function init() {
      try {
        log('1. Checking DOM elements...');
        const container = document.getElementById('viewer-container');
        const loading = document.getElementById('loading');
        
        if (!container || !loading) {
          throw new Error('Required DOM elements missing');
        }

        log('2. Verifying Three.js is loaded...');
        if (!window.THREE) {
          throw new Error('Three.js not loaded');
        }

        log('3. Verifying GLTFLoader is available...');
        if (!THREE.GLTFLoader) {
          throw new Error('GLTFLoader not found. Check import path.');
        }

        log('4. Creating Three.js scene...');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a1a1a);

        log('5. Setting up camera...');
        const camera = new THREE.PerspectiveCamera(
          75, 
          container.clientWidth / container.clientHeight, 
          0.1, 
          1000
        );
        camera.position.set(0, 1.6, 3);

        log('6. Creating renderer...');
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        container.appendChild(renderer.domElement);

        log('7. Adding lights...');
        const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
        scene.add(light);

        log('8. Loading 3D model...');
        const MODEL_PATH = 'Hoodie_Walking_Animated.glb';
        log(`Model path: ${MODEL_PATH}`);
        
        // First verify the file exists
        fetch(MODEL_PATH, { method: 'HEAD' })
          .then(response => {
            if (!response.ok) throw new Error('File not found');
            log('9. Model file exists, loading...');
            
            const loader = new THREE.GLTFLoader();
            loader.load(
              MODEL_PATH,
              (gltf) => {
                try {
                  log('10. Model loaded successfully!');
                  scene.add(gltf.scene);
                  
                  if (gltf.animations?.length) {
                    const mixer = new THREE.AnimationMixer(gltf.scene);
                    const action = mixer.clipAction(gltf.animations[0]);
                    action.play();
                    log(`Playing animation: ${gltf.animations[0].name}`);
                    
                    const clock = new THREE.Clock();
                    function animate() {
                      requestAnimationFrame(animate);
                      mixer.update(clock.getDelta());
                      renderer.render(scene, camera);
                    }
                    animate();
                  }
                  
                  loading.style.display = 'none';
                  log('üéâ Viewer is ready!');
                } catch (e) {
                  throw new Error(`Model processing failed: ${e.message}`);
                }
              },
              (xhr) => {
                // Progress callback
                log(`Loading: ${(xhr.loaded / xhr.total * 100).toFixed(0)}%`);
              },
              (error) => {
                throw new Error(`Model load failed: ${error.message}`);
              }
            );
          })
          .catch(error => {
            throw new Error(`Model verification failed: ${error.message}`);
          });

      } catch (error) {
        log(`‚ùå Error: ${error.message}`, true);
        document.getElementById('loading').innerHTML = `
          <div class="error">Initialization failed</div>
          <div>${error.message}</div>
          <div>Check console for details</div>
        `;
      }
    }

    // Start when DOM is ready
    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
