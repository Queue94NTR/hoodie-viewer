<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Hoodie Viewer</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }
    #viewer {
      width: 100%;
      height: 100%;
    }
    #debug {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div id="viewer"></div>
  <div id="debug">Initializing...</div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>
  <script>
    const MODEL_PATH = 'Hoodie_Walking_Animated.glb';
    const debug = document.getElementById('debug');

    // 1. Verify file exists
    debug.textContent = `Checking for: ${MODEL_PATH}`;
    
    fetch(MODEL_PATH, { method: 'HEAD' })
      .then(res => {
        if (!res.ok) throw new Error('File not found');
        debug.textContent += '\n‚úÖ File exists. Loading...';
        initViewer();
      })
      .catch(err => {
        debug.textContent = `‚ùå Error: ${err.message}\n` +
                           `Full path: ${new URL(MODEL_PATH, window.location.href)}` +
                           '\nMake sure:\n1. File exists\n2. CORS headers are set\n3. Path is correct';
      });

    // 2. Initialize viewer
    function initViewer() {
      try {
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('viewer').appendChild(renderer.domElement);

        // Load model
        new THREE.GLTFLoader().load(
          MODEL_PATH,
          gltf => {
            scene.add(gltf.scene);
            debug.textContent += '\nüéâ Model loaded successfully!';
            animate();
          },
          undefined,
          err => {
            debug.textContent = `‚ùå Model load failed: ${err.message}`;
          }
        );

        function animate() {
          requestAnimationFrame(animate);
          renderer.render(scene, camera);
        }
      } catch (err) {
        debug.textContent = `‚ùå Viewer error: ${err.message}`;
      }
    }
  </script>
</body>
</html>
