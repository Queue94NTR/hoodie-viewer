<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Hoodie Viewer</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #viewer-container {
      width: 100%;
      height: 100%;
      position: relative;
    }
    #debug {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
      z-index: 100;
      max-height: 30%;
      overflow: auto;
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      background: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="viewer-container">
    <div id="loading">Initializing 3D viewer...</div>
    <div id="debug"></div>
  </div>

  <!-- Import Three.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <!-- Import GLTFLoader as a module -->
  <script type="module">
    // Import GLTFLoader from CDN
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js';
    
    // Wait for DOM to be fully loaded
    document.addEventListener('DOMContentLoaded', () => {
      try {
        // Get container element
        const container = document.getElementById('viewer-container');
        const debug = document.getElementById('debug');
        const loading = document.getElementById('loading');
        
        const log = (message) => {
          debug.textContent += `${message}\n`;
          debug.scrollTop = debug.scrollHeight;
          console.log(message);
        };
        
        log('Starting initialization...');
        
        // 1. Initialize Three.js scene
        log('Creating Three.js scene...');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a1a1a);
        
        // 2. Setup camera with container dimensions
        log('Setting up camera...');
        const camera = new THREE.PerspectiveCamera(
          75, 
          container.clientWidth / container.clientHeight, 
          0.1, 
          1000
        );
        camera.position.set(0, 1.6, 3);
        
        // 3. Create renderer
        log('Creating renderer...');
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        container.appendChild(renderer.domElement);
        
        // 4. Add lights
        log('Adding lights...');
        const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
        scene.add(light);
        
        // 5. Load model
        log('Loading 3D model...');
        const MODEL_PATH = 'Hoodie_Walking_Animated.glb';
        
        // Use the imported GLTFLoader
        const loader = new GLTFLoader();
        loader.load(
          MODEL_PATH,
          (gltf) => {
            try {
              log('Model loaded, processing...');
              
              // Add model to scene
              scene.add(gltf.scene);
              
              // Handle animations
              if (gltf.animations && gltf.animations.length) {
                const mixer = new THREE.AnimationMixer(gltf.scene);
                const action = mixer.clipAction(gltf.animations[0]);
                action.play();
                log(`Playing animation: ${gltf.animations[0].name}`);
                
                // Animation loop
                const clock = new THREE.Clock();
                function animate() {
                  requestAnimationFrame(animate);
                  mixer.update(clock.getDelta());
                  renderer.render(scene, camera);
                }
                animate();
              }
              
              // Hide loading message
              loading.style.display = 'none';
              log('üéâ Viewer ready!');
              
            } catch (error) {
              log(`‚ùå Model processing failed: ${error.message}`);
            }
          },
          undefined,
          (error) => {
            log(`‚ùå Failed to load model: ${error.message}`);
          }
        );
        
        // Handle window resize
        window.addEventListener('resize', () => {
          camera.aspect = container.clientWidth / container.clientHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(container.clientWidth, container.clientHeight);
        });
        
      } catch (error) {
        const errorMessage = `‚ùå Initialization failed: ${error.message}`;
        console.error(errorMessage, error);
        document.getElementById('loading').innerHTML = `
          <div style="color: #ff4444">${errorMessage}</div>
          <div>Check console for details</div>
        `;
      }
    });
  </script>
</body>
</html>
