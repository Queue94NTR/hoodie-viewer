<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Hoodie Viewer</title>
  <style>
    /* ... (keep your existing styles) ... */
    #debug {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
    }
  </style>
</head>
<body>

<!-- ... (keep your existing HTML structure) ... -->

<div id="debug">Initializing...</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>
<script>
  // 1. FIRST VERIFY THE FILE EXISTS
  function checkFileExists(url, callback) {
    fetch(url, { method: 'HEAD' })
      .then(res => callback(res.ok))
      .catch(() => callback(false));
  }

  // 2. DEBUG OUTPUT
  const debug = document.getElementById('debug');
  function log(message) {
    debug.textContent = message;
    console.log(message);
  }

  // 3. INITIALIZE WITH PATH VERIFICATION
  const MODEL_PATH = 'Hoodie_Walking_Animated.glb';
  
  checkFileExists(MODEL_PATH, (exists) => {
    if (!exists) {
      log(`❌ File not found: ${MODEL_PATH}\nCheck: ${window.location.href + MODEL_PATH}`);
      return;
    }
    
    log(`✅ File found: ${MODEL_PATH}\nLoading 3D viewer...`);
    initViewer();
  });

  // 4. ENHANCED VIEWER INIT
  function initViewer() {
    try {
      const container = document.getElementById('viewer');
      
      // Scene setup
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x1a1a1a);
      
      // Camera setup
      const camera = new THREE.PerspectiveCamera(
        45, 
        container.clientWidth / container.clientHeight, 
        0.1, 
        1000
      );
      camera.position.set(0, 1.6, 3);
      
      // Renderer setup
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(container.clientWidth, container.clientHeight);
      container.appendChild(renderer.domElement);
      
      // Lights
      const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
      scene.add(light);
      
      // 5. MODEL LOADING WITH ERROR HANDLING
      const loader = new THREE.GLTFLoader();
      loader.load(
        MODEL_PATH,
        (gltf) => {
          log('✅ Model loaded successfully!');
          
          const model = gltf.scene;
          scene.add(model);
          
          // Enable controls
          document.getElementById('advancedControls').disabled = false;
          log('Ready for interaction');
          
          // 6. VERIFY ANIMATIONS
          if (gltf.animations?.length) {
            const mixer = new THREE.AnimationMixer(model);
            const action = mixer.clipAction(gltf.animations[0]);
            action.play();
            log(`Playing animation: ${gltf.animations[0].name}`);
          }
          
          // Animation loop
          const clock = new THREE.Clock();
          function animate() {
            requestAnimationFrame(animate);
            if (mixer) mixer.update(clock.getDelta());
            renderer.render(scene, camera);
          }
          animate();
        },
        undefined,
        (error) => {
          log(`❌ Model load failed: ${error.message}`);
        }
      );
      
    } catch (error) {
      log(`❌ Viewer init failed: ${error.message}`);
    }
  }
</script>
</body>
</html>
