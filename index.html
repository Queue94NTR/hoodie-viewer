<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Hoodie Viewer</title>
    <style>
        body { 
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #viewer-container {
            width: 100vw;
            height: 100vh;
            background: #f0f0f0;
        }
        
        #loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5em;
            z-index: 1000;
        }
        
        #info-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9em;
            z-index: 100;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #4361ee;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading-overlay">
        <div class="spinner"></div>
        <div>Loading 3D Hoodie...</div>
    </div>
    
    <div id="info-panel">Loading model info...</div>
    
    <div id="viewer-container">
        <div id="viewer"></div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        
        // Check WebGL support
        function isWebGLAvailable() {
            try {
                const canvas = document.createElement('canvas');
                return !!(
                    window.WebGLRenderingContext &&
                    (canvas.getContext('webgl') || canvas.getContext('experimental-webgl'))
                );
            } catch (e) {
                return false;
            }
        }

        if (!isWebGLAvailable()) {
            const warning = document.createElement('div');
            warning.innerHTML = 'WebGL not supported in your browser';
            warning.style.color = 'white';
            warning.style.backgroundColor = 'red';
            warning.style.padding = '20px';
            warning.style.fontFamily = 'sans-serif';
            document.getElementById('viewer').appendChild(warning);
            throw new Error('WebGL not supported');
        }

        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf0f0f0);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.z = 5;
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('viewer').appendChild(renderer.domElement);
        
        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);
        
        // Controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        
        // Animation mixer
        let mixer = null;
        let clock = new THREE.Clock();
        
        // Create a simple hoodie-like shape
        function createSimpleHoodie() {
            // Main body
            const bodyGeometry = new THREE.BoxGeometry(1.5, 2, 0.5);
            const bodyMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x333333,
                roughness: 0.7,
                metalness: 0.0
            });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            
            // Hood
            const hoodGeometry = new THREE.ConeGeometry(0.8, 0.8, 4);
            hoodGeometry.rotateX(Math.PI);
            hoodGeometry.translate(0, 1.2, 0.25);
            const hoodMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x222222,
                roughness: 0.7,
                metalness: 0.0
            });
            const hood = new THREE.Mesh(hoodGeometry, hoodMaterial);
            
            // Sleeves
            const sleeveGeometry = new THREE.CylinderGeometry(0.2, 0.2, 1.2, 8);
            
            // Left sleeve
            const leftSleeve = new THREE.Mesh(sleeveGeometry, bodyMaterial);
            leftSleeve.position.set(-0.9, 0, 0);
            leftSleeve.rotateZ(Math.PI/2);
            
            // Right sleeve
            const rightSleeve = new THREE.Mesh(sleeveGeometry, bodyMaterial);
            rightSleeve.position.set(0.9, 0, 0);
            rightSleeve.rotateZ(Math.PI/2);
            
            // Combine all parts
            const hoodie = new THREE.Group();
            hoodie.add(body);
            hoodie.add(hood);
            hoodie.add(leftSleeve);
            hoodie.add(rightSleeve);
            
            return hoodie;
        }
        
        // Update info panel with model details
        function updateModelInfo(gltf) {
            let info = `Model loaded: ${gltf.scene.name || 'Unnamed'}<br>`;
            
            // Count meshes
            let meshCount = 0;
            gltf.scene.traverse((child) => {
                if (child.isMesh) meshCount++;
            });
            info += `Meshes: ${meshCount}<br>`;
            
            // Animation info
            if (gltf.animations && gltf.animations.length > 0) {
                info += `Animations: ${gltf.animations.length}<br>`;
                info += `Playing animation: ${gltf.animations[0].name || 'Unnamed'}`;
            } else {
                info += 'No animations found';
            }
            
            document.getElementById('info-panel').innerHTML = info;
        }
        
        // Load the model
        const loadModel = async () => {
            try {
                const loader = new GLTFLoader();
                
                // Load your hoodie model
                const modelUrl = 'Hoodie_Walking_Animated.glb'; // Make sure this path is correct
                
                const gltf = await loader.loadAsync(modelUrl);
                
                console.log('Model loaded successfully:', gltf);
                const model = gltf.scene;
                scene.add(model);
                
                // Check for animations
                if (gltf.animations && gltf.animations.length > 0) {
                    mixer = new THREE.AnimationMixer(model);
                    const action = mixer.clipAction(gltf.animations[0]);
                    action.play();
                    console.log(`Playing animation: ${gltf.animations[0].name}`);
                }
                
                // Update model info
                updateModelInfo(gltf);
                
                // Center model
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                model.position.sub(center);
                
                // Adjust camera distance based on model size
                const size = box.getSize(new THREE.Vector3()).length();
                camera.position.z = size * 1.5;
                controls.update();
                
                // Hide loading overlay
                document.getElementById('loading-overlay').style.display = 'none';
                
                return true;
            } catch (error) {
                console.error('Error loading model:', error);
                
                // Create a simple hoodie if model fails to load
                const hoodie = createSimpleHoodie();
                scene.add(hoodie);
                
                camera.position.z = 3;
                controls.update();
                
                // Update info panel
                document.getElementById('info-panel').innerHTML = 
                    `Failed to load model: ${error.message}<br>Using fallback hoodie`;
                
                // Hide loading overlay
                document.getElementById('loading-overlay').style.display = 'none';
                
                return false;
            }
        };
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            const delta = clock.getDelta();
            if (mixer) mixer.update(delta);
            
            controls.update();
            renderer.render(scene, camera);
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Start the application
        loadModel().then(() => {
            animate();
        });
    </script>
</body>
</html>
